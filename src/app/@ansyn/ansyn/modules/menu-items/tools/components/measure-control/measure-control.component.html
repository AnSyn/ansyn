
	<div
		*ngIf="show"
		[class.measure]="show">
		<p>{{'Measure Distance' | translate}}</p>

		<button
			(click)="clearMeasure()">
			<span class="bold-on-hover">{{'Clear' | translate}}</span>
		</button>

		<button
			(click)="done()">
			<span class="bold-on-hover">{{'Done' | translate}}</span>
		</button>
	</div>
