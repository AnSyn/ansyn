<label>Geo WGS84</label>
<div class="inputs">
	<ng-template [ngIf]="coordinates">
		<div class="input-box">
			<label for="geo-lng-input">long</label>
			<input id="geo-lng-input" type="number" [(ngModel)]="coordinates[0]" name="lng"
				   (input)="onInputs(coordinates)" (blur)="onBlur()"
				   autocomplete="false" required/>
		</div>
		<div class="input-box">
			<label for="geo-lng-input">lat</label>
			<input id="geo-lat-input" type="number" [(ngModel)]="coordinates[1]" name="lat"
				   (input)="onInputs(coordinates)" (blur)="onBlur()"
				   autocomplete="false" required/>
		</div>
	</ng-template>
</div>
