<div class="status" [class.active]="active">
	<div class='status-container'>

		<div class="left-buttons-container">
			<button [hidden]="!overlay" (click)="backToWorldView($event)" class="back-to-world-view">Back to world
				view
			</button>

			<!--TODO Change When need to set by selection [class.active]="isSynchronized -->
			<button [disabled]="disableGeoOptions" class='status-bar-link-maps-icon'>
				<img (click)="toggleMapSyncroniztion()" src="/assets/icons/sync_icon.svg" alt="">
			</button>
		</div>

		<div class='status-bar-title' data-title='{{map_id}}'>
			<ansyn-overlay-text [overlay]="overlay"></ansyn-overlay-text>
		</div>

		<ansyn-overlays-status-notifications [notInCase]="notInCase"
											 [geoRegisteration]="disableGeoOptions"></ansyn-overlays-status-notifications>
		<!--<div class='status-bar-icons'>-->
		<!-- maybe the will change that later
			<a *ngIf='!active' (click)=followActiveMap($event)>f</a>
		-->
		<!--<button [class.favorite]="isFavorite"></button>-->
		<!--</div>-->
	</div>
</div>
