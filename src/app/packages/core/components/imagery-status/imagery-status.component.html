<div class="buttons">
	<button (click)="backToWorldView.emit()" class="back-to-world-view" *ngIf="overlay">
		<i class="icon-context-menu-prev"></i>
		Back to base map
	</button>

	<button *ngIf="mapsAmount > 1" [disabled]="isNotGeoRegistered"
			class="small-icon-button link-maps"
			tooltip-value="Momentarily link screens"
			tooltip-class="bottom right"
			(click)="toggleMapSynchronization.emit()">
		<i class="icon icon-temporary-link"></i>
	</button>

	<button class="small-icon-button hide-layers"
			(click)="toggleMapLayers()"
			tooltip-value="Show/ Hide layers"
			tooltip-class="bottom right"

	>
		<i [class.icon-main-data-layers]="layerFlag"
		   [class.icon-layers-hide]="!layerFlag"></i>
	</button>

	<button *ngIf="overlay" class="small-icon-button set-favorite"
			[class.active2]="isFavoriteOverlayDisplayed()"
			(click)="toggleFavorite()"
			tooltip-value="Add to favorites"
			tooltip-class="bottom right"


	>
		<i class="icon icon-favorites"></i>
	</button>
</div>

<div class="description"

>
	<div *ngIf="overlay"
		 [attr.tooltip-value]="description"
		 tooltip-class="bottom right"
	>
		{{overlay.photoTime | date: 'H:mm:ss dd/MM/yy'}} {{overlay.sensorName}}
	</div>
	<div *ngIf="!overlay">
		Base Map
	</div>
</div>

<div class="notification">
	<div class="geo-registered" *ngIf="isNotGeoRegistered" [attr.tooltip-value]="coreConfig?.errors?.noGeoRegistration"
		 tooltip-class="bottom left"
	>
		{{coreConfig?.errors?.noGeoRegistration}}
	</div>

	<div class="not-from-case" *ngIf="overlayIsNotPartOfCase$ | async" [attr.tooltip-value]="coreConfig?.errors?.overlayIsNotPartOfCase"
		 tooltip-class="bottom left">
		{{coreConfig?.errors?.overlayIsNotPartOfCase}}
	</div>


	<div class="not-from-case" *ngIf="overlaysOutOfBounds$ | async" [attr.tooltip-value]="coreConfig?.errors?.imageIsOutOfBounds"
		 tooltip-class="bottom left">
		{{coreConfig?.errors?.imageIsOutOfBounds}}
	</div>

</div>
