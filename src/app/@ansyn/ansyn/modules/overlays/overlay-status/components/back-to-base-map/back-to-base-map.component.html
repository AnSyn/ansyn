<div class="back-to-world-view" *ngIf="overlay || isFourViewsMode">
	<button (click)="backToWorldView()"
			class="small-icon-button"
			[class.menu-pinned]="isPinned"
			[attr.tooltip-class]="'bottom right not-relative'"
			[attr.tooltip-value]="'Back to base map' | translate">
		<i class="medium-icon icon-back-to-base-map"></i>
		{{(isFourViewsMode ? 'Exit Four views mode' : 'Back to base map') | translate}}
	</button>
</div>
