<div class="edit-case">
  <button (click)="close()" class="close" type="button">
    <span>Ã—</span>
  </button>

  <form class="edit-case-form" (submit)="onSubmitCase()" >

    <input type="text" name="name" required [(ngModel)]="case_model.name" #name_input>
    <span class="highlight"></span>
    <span class="bar"></span>
    <label>Name</label>

    <div class="select-context">
      <h4>Context</h4>
      <select [(ngModel)]="case_model.selected_context_id" (ngModelChange)="setContextValues(case_model)" name="context" required [disabled]="on_edit_case">
        <template ngFor [ngForOf]="contexts_list$ | async" let-context>
          <option [value]="context.id">{{context.name}}</option>
        </template>
      </select>
    </div>

    <div class="bottom-btns">
      <button type="button" (click)="close()">Cancel</button>
      <button type="submit">OK</button>
    </div>
  </form>
</div>
