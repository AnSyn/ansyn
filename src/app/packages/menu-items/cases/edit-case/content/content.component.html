<div class="edit-case-body">
  <button (click)="close()" class="close" type="button">
    <span>Ã—</span>
  </button>

  <form class="edit-case-form" (submit)="onSubmitCase()" >

    <input type="text" name="name" required [(ngModel)]="case_model.name" >
    <span class="highlight"></span>
    <span class="bar"></span>
    <label>Name</label>

    <div class="select-context">
      <h4>Context</h4>
      <select [(ngModel)]="selected_context" name="context" required>
        <template ngFor [ngForOf]="context_list" let-context>
          <option>{{context}}</option>
        </template>
      </select>
    </div>

    <div class="bottom-btns">
      <button type="button" (click)="close()">Cancel</button>
      <button type="submit">OK</button>
    </div>
  </form>
</div>
