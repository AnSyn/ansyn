<div class="buttons">
	<button (click)="backToWorldView.emit()" class="back-to-world-view" *ngIf="overlay">
		<i class="icon-context-menu-prev"></i>
		Back to base map
	</button>

	<button *ngIf="mapsAmount > 1" [disabled]="disableGeoOptions"
			class="small-icon-button link-maps"
			(click)="toggleMapSynchronization.emit()">
		<i class="icon icon-temporary-link"></i>
	</button>

	<button class="small-icon-button hide-layers"
			(click)="toggleMapLayers()">
		<i class="icon icon-layers-hide"></i>
	</button>

	<button *ngIf="overlay" class="small-icon-button set-favorite"
			[class.active]="isFavoriteOverlayDisplayed"
			(click)="toggleFavorite()">
		<i class="icon icon-favorites"></i>
	</button>
</div>

<div class="description">
	<div *ngIf="overlay">
		{{overlay.photoTime | date: 'H:mm:ss dd/MM/yy'}} {{overlay.sensorName}}
	</div>
	<div *ngIf="!overlay">
		Base Map
	</div>
</div>

<div class="notification">
	<div class="geo-registered" *ngIf="disableGeoOptions">
		This Image Has No Geo-Registration
	</div>

	<div class="not-from-case" *ngIf="notInCase">
		This Overlay Is Not a Part of the Case
	</div>
</div>
