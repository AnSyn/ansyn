<div class="container">
  <span class="title">{{ filter.displayName }}</span>
  <div [@rotateArrow]="show" class="down-arrow" (click)="show = (show == 'true') ? 'false' : 'true'">
  </div>
  <div class="show-all">
    <span>Show all</span>
  </div>
  <div *ngIf="metadataFromState" [@toggleFields]="show">
    <div *ngFor="let enumValue of metadataFromState.enumsFields | objectIterator">
      <div class="checkbox">
        <input type="checkbox" id="checkbox{{ enumValue.key }}" class="regular-checkbox" /><label for="checkbox{{ enumValue.key }}"></label>
      </div>
      <div class="filter-row">
        <span class="field-name">{{enumValue.key}}</span>
        <span class="only-filter">only</span>
      </div>
      <div class="count">
        <span>{{enumValue.value}}</span>
      </div>
    </div>
  </div>
  <div *ngIf="!metadataFromState">
    Loading...
  </div>
</div>
