<div class='tools-menu-item-container'>
	<div>
		<button (click)='toggleShadowMouse()' class='shadow-mouse-button tool-item' [class.active]="flags.get('shadow_mouse')" [disabled]="flags.get('shadow_mouse_disabled')">
			<img src='/assets/icons/tools/shadow_mouse.svg'/>
		</button>
	</div>

	<div>
		<button (click)="toggleExpandGoTo()">
			<img src='/assets/icons/tools/go-to.svg'/>
		</button>
		<ansyn-go-to [(expand)]="expandGoTo"></ansyn-go-to>
	</div>
	<div>
		<button (click)='toggleImageProcessing()' [class.active]="flags.get('image_processing')" [disabled]="flags.get('image_processing_disabled')">
			<img src='/assets/icons/tools/automatic-processing.svg'/>
		</button>
	</div>

</div>
