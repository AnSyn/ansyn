<div class="credentials">
	<div class="title">{{'Permissions' | translate}}| {{credentialsService.user.name}}
	<span class="close-btn" (click)="closeWindow()">X</span></div>
	<div class="approve">
		<i class="icon-credentials"></i>
		<span>{{'You have permissions for:' | translate}}</span>
		<div class="circles">
		<p *ngFor="let loc of credentialsService?.approveArea | slice:0:5" class="circle">{{loc.name}}</p>
		</div>
	</div>

	<div class="not-approve">
		<i class="icon-credentials"></i>
		<span>{{'You don\'t have permissions for:' | translate}}</span>
		<div class="circles">
			<p *ngFor="let loc of credentialsService?.notApproveArea | slice:0:5" class="circle">{{loc.name}}</p>
		</div>
	</div>
	<div class="buttons">
		<span class="ask-permission" (click)="credentialsService.openPermissionSite()">
			{{'Ask for permissions' | translate}}
		</span>
		<span (click)="closeWindow()">{{'Cancel' | translate }}</span>
	</div>
	<div class="guid">
		{{'permissions request guid' | translate}}
		<span (click)="credentialsService.downloadGuide()">d</span>
	</div>

</div>
