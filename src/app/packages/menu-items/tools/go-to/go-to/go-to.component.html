<button class="close" (click)="close()">Ã—</button>

<form (ngSubmit)="submitGoTo()">
	<div [ngSwitch]="from.projection">
		<ng-template ngSwitchCase="geo">
			<ansyn-geo [(coordinates)]="inputs.from" (coordinatesChange)="convert($event, from, to, 'to')"></ansyn-geo>
		</ng-template>

		<ng-template ngSwitchCase="utm">
			<ansyn-utm [(coordinates)]="inputs.from" (coordinatesChange)="convert($event, from, to, 'to')"></ansyn-utm>
		</ng-template>
	</div>


	<div [ngSwitch]="to.projection">
		<ng-template ngSwitchCase="geo">
			<ansyn-geo [(coordinates)]="inputs.to" (coordinatesChange)="convert($event, to, from, 'from')"></ansyn-geo>
		</ng-template>

		<ng-template ngSwitchCase="utm">
			<ansyn-utm [(coordinates)]="inputs.to" (coordinatesChange)="convert($event, to, from, 'from')"></ansyn-utm>
		</ng-template>
	</div>

	<div class="buttons-area">
		<button type="submit" >Go</button>
		<button class="pin-location" type="button" (click)="togglePinLocation()" [class.active]="pin_location_mode">
			<span>Pin location</span>
			<img src="/assets/icons/tools/pin-location.svg">
		</button>
	</div>

</form>
