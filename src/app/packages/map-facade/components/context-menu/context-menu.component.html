<nav class="menu">

	<button class="menu-open-button">
		<span class="hamburger hamburger-1"></span>
		<span class="hamburger hamburger-2"></span>
		<span class="hamburger hamburger-3"></span>
	</button>

	<div class="buttons-area">

		<button
			class="menu-item next"
			[disabled]="_isEmpty(nextSensors)"
			(mousedown)="clickNext($event)">
			<span>Next</span>
			<div class="sub-buttons-list">
				<button
					*ngFor="let filter of nextSensors"
					(mousedown)="clickNext($event, filter)"
					[title]="filter">
					{{filter}}
				</button>
			</div>
		</button>

		<button
			class="menu-item prev"
			[disabled]="_isEmpty(prevSensors)"
			(mousedown)="clickPrev($event)">
			<span>Prev</span>
			<div class="sub-buttons-list">
				<button
					*ngFor="let filter of prevSensors"
					(mousedown)="clickPrev($event, filter)"
					[title]="filter">
					{{filter}}
				</button>
			</div>
		</button>

		<button
			class="menu-item first"
			[disabled]="_isEmpty(prevSensors)"
			(mousedown)="clickFirst($event)">
			<span>First</span>
			<div class="sub-buttons-list">
				<button
					*ngFor="let filter of prevSensors"
					(mousedown)="clickFirst($event, filter)"
					[title]="filter">
					{{filter}}
				</button>
			</div>
		</button>


		<button
			class="menu-item last"
			[disabled]="_isEmpty(nextSensors)"
			(mousedown)="clickLast($event)">
			<span>Last</span>
			<div class="sub-buttons-list">
				<button
					*ngFor="let filter of nextSensors"
					(mousedown)="clickLast($event, filter)"
					[title]="filter">
					{{filter}}
				</button>
			</div>
		</button>


		<button
			class="menu-item best"
			[disabled]="_isEmpty(allSensors)"
			(mousedown)="clickBest($event)">
			<span>Best</span>
			<div class="sub-buttons-list">
				<button
					*ngFor="let filter of allSensors"
					(mousedown)="clickBest($event, filter)"
					[title]="filter">
					{{filter}}
				</button>
			</div>
		</button>

		<button
			class="menu-item angle"
			disabled>
			<span>Angle</span>
			<div class="sub-buttons-list">
				<button>Draw</button>
				<button>Turn</button>
				<button>Show</button>
			</div>
		</button>


	</div>
</nav>
