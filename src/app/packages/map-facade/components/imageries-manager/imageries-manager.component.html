<div class="imageries-container" #imageriesContainer [class.pin-location]="pinLocation">
	<ng-template [ngIf]="mapsData">
		<div
			*ngFor="let index of range(mapsData.length); count as count"
			class='map-container-wrapper'
			(click)="clickMapContainer(mapsData[index].id)"
			(dblclick)="dbclick()">
			<ansyn-imagery-container class="map"
									 [disableGeoOptions]="isGeoOptionsDisabled(mapsData[index].id)"
									 [mapState]="mapsData[index]"
									 [active]="activeMapId === mapsData[index].id"
									 [showStatus]="count > 1"
									 [notInCase]="overlayNotInCase(mapsData[index].data.overlay)"
									 [showSpinner]="isOverlayLoading((mapsData[index].data.overlay)?.id)">
			</ansyn-imagery-container>

			<div class="active-border"
				 [class.active]="activeMapId === mapsData[index].id">
			</div>

		</div>

	</ng-template>
</div>

<ansyn-context-menu></ansyn-context-menu>
