<tree-root class="tree" 
[focused]="true" 
[nodes]="source | async" 
[options]="options">
  <template #treeNodeTemplate let-node let-index="index">
    <div id="node{{ node.data.id }}">
      <input name="nodeInput" [indeterminate]="node.data.isIndeterminate" type="checkbox" [checked]="node.data.isChecked" (change)="onCheckboxClicked($event,node)">
      <span [class]="node.data.className" [class.title]="true" (click)="onSpanClicked($event,node)">{{ node.data.name }}</span>
    </div>
  </template>
  <template #loadingTemplate let-node>
    <div [class]="node.data.className + 'Loading'">Loading {{ node.data.title }}...</div>
  </template>
</tree-root>
<br/>
