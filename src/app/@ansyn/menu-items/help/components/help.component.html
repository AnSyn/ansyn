<carousel [interval]="0">
	<slide *ngFor="let slide of const.SLIDES_DATA">
		<div class="help-slide">
				<div class="header1">How to start exploring?</div>
				<div class="header2">{{slide.text[0]}}</div>
			<div class="content">
				<div class="text topText">{{slide.text[1]}}</div>
				<div class="img-container"><img [src]="img(slide.image[0])"></div>
				<div class="text midText">{{slide.text[2]}}</div>
				<div class="img-container"><img [src]="img(slide.image[1])"></div>
				<div class="bottomText">{{slide.text[3]}}</div>
			</div>
		</div>
	</slide>
</carousel>

<hr/>

<footer>
	<label>
		<ansyn-checkbox
			text="Don't show on startup"
			[checked]="helpLocalStorageService.getHelpLocalStorageData().dontShowHelpOnStartup"
			(inputClicked)="helpLocalStorageService.setHelpLocalStorageData({ dontShowHelpOnStartup: $event.data.isChecked})"
		></ansyn-checkbox>
	</label>
</footer>
