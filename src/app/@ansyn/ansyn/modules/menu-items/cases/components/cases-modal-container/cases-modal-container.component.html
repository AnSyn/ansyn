<div class="modal" *ngIf="modal.show">
	<div class="blackscreen" (click)="close()" [@blackScreen]></div>
	<div
		[ngSwitch]="modal.type">
		<ansyn-delete-case
			*ngSwitchCase="'delete'"></ansyn-delete-case>
		<ansyn-save-case [caseId]="modal.id"
			*ngSwitchCase="'save'"></ansyn-save-case>
		<ng-template *ngSwitchDefaultCase></ng-template>
	</div>
</div>
