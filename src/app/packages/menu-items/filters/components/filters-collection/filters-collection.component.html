<div class="collection">
	<ansyn-checkbox id="show-only-favorites" [checked]="false" (inputClicked)="showOnlyFavorites($event)"  text="Show only favorites" [disabled]="disableShowOnlyFavoritesSelection"></ansyn-checkbox>
	<ng-template ngFor let-filter [ngForOf]="filters">
		<ansyn-filter-container [filter]="filter"></ansyn-filter-container>
	</ng-template>
</div>
