<div class="upper-row">
	<div class="min">
		{{metadata.min}}
	</div>
	<div class="range">
		{{getMinRangeValue(realRange[0] / factor)}} - {{getMaxRangeValue(realRange[1] / factor)}}
	</div>
	<div class="max">
		{{metadata.max}}
	</div>
</div>

<p-slider class='slider' [(ngModel)]="rangeValues" [range]="true" (onSlideEnd)="handleChange($event)"
		  [min]="factor * metadata.min" [max]="factor * metadata.max" ></p-slider>
