<div class='tools-menu-item-container'>
	<div>
		<button class="tooltip-value right"
				(click)='toggleShadowMouse()'
				[class.mode-on]="flags.get('shadow_mouse')"
				[disabled]="flags.get('shadow_mouse_disabled') || isGeoOptionsDisabled"
				value="Shadow mouse cursor">
			<i class="icon-tools--shadow-mouse"></i>
		</button>
	</div>

	<div>
		<button class="tooltip-value right"
				(click)="toggleExpandGoTo()"
				[class.active]="expandGoTo"
				[disabled]="isGeoOptionsDisabled"
				value="Go To">
			<i class="icon-tools--go-to-location"></i>
		</button>
		<ansyn-go-to [disabled]="isGeoOptionsDisabled"></ansyn-go-to>
	</div>

	<div class='image-processing'>
		<button class="tooltip-value right"
				(click)='toggleImageProcessing()'
				[class.mode-on]="flags.get('auto_image_processing')"
				[disabled]="flags.get('auto_image_processing_disabled')"
				value="Automatic Image Enhancement">
			<i class="icon-automatic-image-processing"></i>
		</button>
	</div>

	<div class="display-overlay-visualizer">
		<button
			class="tooltip-value right"
			(click)="toggleExpandVisualizers()"
			[disabled]="isGeoOptionsDisabled"
			value="Display Overlays"
			[class.mode-on]="displayModeOn"
			[class.active]="expandOverlaysDisplayMode">
		</button>

		<ansyn-overlays-display-mode
			[disabled]="isGeoOptionsDisabled"
			[(expand)]="expandOverlaysDisplayMode"
			[(modeOn)]="displayModeOn">
		</ansyn-overlays-display-mode>
	</div>

	<!--</button>-->

	<!--</div>-->
</div>
