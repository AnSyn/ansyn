<ul class="annotations-options">

	<li *ngFor="let modeList of modesList"
		[class.mode-on]="mode === modeList.mode"
		(click)="createInteraction(modeList.mode)">
		<span
			class="icon-annotation-{{modeList.icon}}" [attr.tooltip-value]="modeList.mode"
			tooltip-class="bottom">
		</span>
	</li>

	<li class="spliter"> <div></div> </li>

	<li class="expanded-selection line-width-selection">

		<button (click)="toggleLineWidthSelection()" [class.expand]="lineWidthSelectionExpand">
			<span class="icon-annotation-weight" tooltip-value="Width" tooltip-class="bottom"></span>
		</button>

		<ul *ngIf="lineWidthSelectionExpand"
			#lineWidthSelection
			class="line-width-expand">
			<li
				[class.selected]="index === selectedStrokeWidthIndex"
				*ngFor="let line of lineWidthList; index as index"
				(click)="selectLineWidth(index)">
				{{line.width}}
			</li>
		</ul>

	</li>

	<li class="expanded-selection color-selection">
		<button (click)="toggleColorSelection()"  [class.expand]="colorSelectionExpand">
			<span class="icon-annotation-color" tooltip-value="Color" tooltip-class="bottom"></span>
		</button>

		<ul *ngIf="colorSelectionExpand"
			class="color-selection-expand"
			#colorSelection >

			<li (click)="openColorInput($event)">
				<span class="text">fill</span>
				<span class="color" [style.background]="selectedFillColor"></span>
				<input type="color"
					   [(ngModel)]="selectedFillColor"
					   [ngModelOptions]="{standalone: true}"
					   (ngModelChange)="changeFillColor()" title="fill"/>
			</li>
			<li (click)="openColorInput($event)">
				<span class="text">stroke</span>
				<span class="color" [style.background]="selectedStrokeColor"></span>
				<input type="color" [(ngModel)]="selectedStrokeColor" [ngModelOptions]="{standalone: true}"
					   (ngModelChange)="changeStrokeColor()" title="stroke"/>
			</li>
		</ul>
	</li>

</ul>
