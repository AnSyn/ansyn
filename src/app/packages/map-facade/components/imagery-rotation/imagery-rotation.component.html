<div tooltip-value="Drag to Change Orientation" tooltip-class="left">
	<div class="tooltip-container"
		 [style.cursor]="isRotating ? '-webkit-grabbing' : '-webkit-grab'"
		 [style.transform]="'rotate(' + rotationAngle + 'rad)'"
		 (mousedown)="startRotating($event)">
		<div class="north">N</div>
	</div>
</div>
<!--tooltip-value="Click to Reset" tooltip-class="left"-->
<div  class="img-container">
	<img src="/assets/icons/map/compass.svg" (click)="toggleNorth()" (mousedown)="stopPropagation($event)"
		 [style.transform]="'rotate(' + rotationAngle + 'rad)'"
		 [style.cursor]="isRotating ? '' : 'pointer'"/>
</div>
