<ul class="annotations-options">
	<li [class.mode-on]="mode === 'Point'" (click)="createInteraction('Point')">
		<span class="icon-annotation-point" tooltip-value="Point" tooltip-class="bottom"></span></li>
	<li [class.mode-on]="mode === 'LineString'" (click)="createInteraction('LineString')">
		<span class="icon-annotation-line" tooltip-value="Line" tooltip-class="bottom"></span>
	</li>
	<li [class.mode-on]="mode === 'Polygon'" (click)="createInteraction('Polygon')">
		<span class="icon-annotation-polygon" tooltip-value="Polygon" tooltip-class="bottom"></span>
	</li>
	<li [class.mode-on]="mode === 'Circle'" (click)="createInteraction('Circle')">
		<span class="icon-annotation-circle" tooltip-value="Circle" tooltip-class="bottom"></span>
	</li>
	<li [class.mode-on]="mode === 'Rectangle'" (click)="createInteraction('Rectangle')">
		<span class="icon-annotation-square" tooltip-value="Rectangle" tooltip-class="bottom"></span>
	</li>
	<li [class.mode-on]="mode === 'Arrow'" (click)="createInteraction('Arrow')">
		<span class="icon-annotation-arrow" tooltip-value="Arrow" tooltip-class="bottom"></span>
	</li>
	<li class="spliter">
		<div></div>
	</li>
	<li class="expanded-selection">
		<div (mouseup)="openLineWidthSelection()" (mousedown)="closeLineWidthSelection()">
			<span class="icon-annotation-weight" tooltip-value="Width" tooltip-class="bottom"></span>
		</div>
		<ul (mousedown)="selectLineWidth($event)" #lineWidthSelection tabindex="30" class="line-width-expand">
			<li tabindex="31" data-index="1">1</li>
			<li tabindex="32" data-index="2">2</li>
			<li tabindex="33" data-index="3">3</li>
			<li tabindex="34" data-index="4">4</li>
			<li tabindex="35" data-index="5">5</li>
			<li tabindex="36" data-index="6">6</li>
			<li tabindex="37" data-index="7">7</li>
		</ul>

	</li>
	<li class="expanded-selection color-selection">
		<div (click)="toggleColorSelection($event)">
			<span class="icon-annotation-color" tooltip-value="Color" tooltip-class="bottom"></span>
		</div>
		<ul #colorSelection tabindex="40" class="color-selection-expand">
			<li (click)="openColorInput($event)">
				<span class="text">fill</span>
				<span class="color" [style.background]="colorOptionsFill"></span>
				<input type="color" [(ngModel)]="colorOptionsFill" [ngModelOptions]="{standalone: true}"
					   (change)="changeFillColor()" title="fill"/>
			</li>
			<li (click)="openColorInput($event)">
				<span class="text">stroke</span>
				<span class="color" [style.background]="colorOptionsStroke"></span>
				<input type="color" [(ngModel)]="colorOptionsStroke" [ngModelOptions]="{standalone: true}"
					   (change)="changeStrokeColor()" title="stroke"/>
			</li>
		</ul>
	</li>
</ul>
