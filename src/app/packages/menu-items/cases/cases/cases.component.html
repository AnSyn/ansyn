<div class="cases">

  <div class="buttons-group">

    <button class="add-case" type="button" (click)="showModal()">
      Add Case
    </button>
    <button class="add-case" type="button">
      Save As
    </button>
  </div>

  <table>
    <thead>
    <tr>
      <th  *ngFor="let case_key of case_keys" >{{case_key.name}}</th>
    </tr>
    </thead>
    <tbody (ansynInfiniteScroll)="loadCases()" #tbody_element>

    <template ngFor [ngForOf]="cases" let-case>
      <tr (click)="selectCase(case)" [class.selected]="isCaseSelected(case)">
        <td *ngFor="let case_key of case_keys">

          <template [ngIf]="case_key.key == 'last_modified'">
            {{ case[case_key.key] | date:"MM/dd/yy hh:mm" }}
          </template>

          <template [ngIf]="case_key.key != 'last_modified'">
            {{case[case_key.key]}}
          </template>

        </td>
      </tr>
    </template>



    </tbody>
  </table>

</div>

<ansyn-edit-case [(show)]="add_object.show" (submitCase)="onCasesAdded($event)"></ansyn-edit-case>
