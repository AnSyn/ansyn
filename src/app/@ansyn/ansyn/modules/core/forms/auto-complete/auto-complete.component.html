<input matAutocomplete type="text" [placeholder]="placeholder | translate"
	   (dblclick)="dbClick()"
	   [formControl]="control"
	   [matAutocomplete]="auto"/>
<mat-autocomplete #auto="matAutocomplete" autoActiveFirstOption (optionSelected)="onSelect()">
	<mat-option *ngIf="options && !options.length" disabled>
		{{'No Results' | translate}}
	</mat-option>
	<mat-option *ngFor="let option of options"
				(onSelectionChange)="selectChange.emit(option)"
				(click)="$event.stopPropagation()">
		<ng-container *ngTemplateOutlet="optionRef; context: {option: option, value: control.value}"></ng-container>
	</mat-option>

</mat-autocomplete>
