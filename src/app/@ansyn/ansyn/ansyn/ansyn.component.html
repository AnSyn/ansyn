<div class="app animations" [ngClass]="(isPinnedClass$ | async)">
	<div class="menu">
		<ansyn-menu [version]="version" *ngIf="!componentMode"></ansyn-menu>
		<ansyn-tools class="ansynToolsAlone" [style.display]="componentMode ? 'block': ''"></ansyn-tools>
	</div>

	<div class="layer">
		<div class="maps-container">
			<ansyn-imageries-manager></ansyn-imageries-manager>
		</div>

		<div class="status-timeline-container">
			<div class="status">
				<ansyn-status-bar
					[selectedCaseName]="(selectedCaseName$ | async)"
					[activeMap]="(activeMap$ | async)">
				</ansyn-status-bar>
			</div>

			<div class="app-timeline-container">
				<ansyn-overlays-container></ansyn-overlays-container>
			</div>
		</div>
	</div>
</div>


<!-- App overlays -->
<ansyn-toast [duration]="4"></ansyn-toast>

<ansyn-overlay-overview></ansyn-overlay-overview>

<router-outlet></router-outlet>
