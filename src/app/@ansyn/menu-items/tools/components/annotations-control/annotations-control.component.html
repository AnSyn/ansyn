<div class="selected-layer"
	 *ngIf="(annotationLayerIds$ | async)?.length > 1">
	<div>
		Layer:
		<select class="active-annotation-layer" (change)="setSelectedAnnotationLayer($event.target.value)">
			<option
				[selected]="(activeAnnotationLayer$ | async) === layer?.id"
				[value]="layer?.id"
				*ngFor="let layer of annotationLayerIds$ | async">{{ layer.name }}</option>
		</select>
	</div>
</div>

<ul class="annotations-options">

	<li *ngFor="let modeList of modesList"
		[class.mode-on]="mode === modeList.mode"
		(click)="setAnnotationMode(modeList.mode)">
		<span
			class="icon-annotation-{{modeList.icon}}" [attr.tooltip-value]="modeList.mode"
			tooltip-class="bottom">
		</span>
	</li>

	<li class="spliter">
		<div></div>
	</li>

	<li class="expanded-selection line-width-selection">

		<button (click)="toggleSelection(SelectionBoxTypes.LineWidth)"
				[class.expand]="selectedBox === SelectionBoxTypes.LineWidth">
			<span class="icon-annotation-weight" tooltip-value="Width" tooltip-class="bottom"></span>
		</button>

		<div class="list line-width-expand" *ngIf="selectedBox === SelectionBoxTypes.LineWidth">
			<div
				class="item"
				*ngFor="let width of lineWidthList"
				[class.selected]="width === annotationProperties['stroke-width']"
				(click)="selectLineWidth(width)">
				<svg height="20" width="20">
					<line [style.stroke-width]="width" style="stroke:white" x1="0" x2="20" y1="10" y2="10"></line>
				</svg>
			</div>
		</div>
	</li>

	<li class="expanded-selection color-selection">

		<button (click)="toggleSelection(SelectionBoxTypes.ColorPicker)"
				[class.expand]="selectedBox === SelectionBoxTypes.ColorPicker">
			<span class="icon-annotation-color" tooltip-value="Color" tooltip-class="bottom"></span>
		</button>

		<div class="list color-selection-expand" *ngIf="selectedBox === SelectionBoxTypes.ColorPicker">

			<ansyn-color-picker
				label="Fill"
				[color]="annotationProperties.fill"
				[shown]="Boolean(annotationProperties['fill-opacity'])"
				[shownDisabled]="!(annotationProperties['stroke-opacity'])"
				(shownChange)="changeFillShown($event)"
				(colorChange)="changeFillColor($event)">
			</ansyn-color-picker>

			<ansyn-color-picker
				label="Stroke"
				[color]="annotationProperties.stroke"
				[shown]="Boolean(annotationProperties['stroke-opacity'])"
				[shownDisabled]="!(annotationProperties['fill-opacity'])"
				(colorChange)="changeStrokeColor($event)"
				(shownChange)="changeStrokeShown($event)">
			</ansyn-color-picker>

		</div>
	</li>

</ul>
