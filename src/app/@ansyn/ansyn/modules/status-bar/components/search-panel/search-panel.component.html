<!-- Geo filter -->
<div class="simple-search" >
	<div *ngIf="!fourViewsMode" class="advanced-search" (click)="toggleAdvancedSearch()">
		<div class="advanced-search-text">{{((advancedSearchActive$ | async) ? 'minimize' : 'Advanced Search') | translate}}</div>
		<i class="medium-icon" [ngClass]="(advancedSearchActive$ | async) ? 'icon-up' : 'icon-down'"></i><br/>
	</div>

	<!-- Time -->
	<ansyn-time-picker-container></ansyn-time-picker-container>

	<div *ngIf="!fourViewsMode" class="box" id="geoPreSearch" [class.component]="componentMode">
		<button ansynComboBoxTrigger
				(click)="toggleGeoFilter()"
				[attr.tooltip-value]="statusBarConfig?.toolTips?.geoFilter | translate"
				tooltip-class="bottom"
				[class.active]="geoFilterActive$ | async"
				[isActive]="geoFilterActive$ | async"
				[withArrow]="false"
				icon="icon icon-status-bar-geo"
				class="button">
			<div [class.component]="componentMode">
				<span class="title">{{geoFilterTitle$ | async | translate}}</span>
			</div>
		</button>

		<ansyn-location-picker
			*ngIf="geoFilterActive$ | async"
			[geoFilter]="geoFilterTitle$ | async">
		</ansyn-location-picker>
	</div>
</div>
<div class="expander">
	<ansyn-advanced-search *ngIf="advancedSearchActive || fourViewsMode"></ansyn-advanced-search>
</div>
