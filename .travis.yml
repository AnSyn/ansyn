os: linux
dist: focal
addons:
  chrome: stable

language: node_js

node_js:
  - 'node'

services:
  - docker
  - xvfb

before_install:
  - "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 1280x1024x16"

install:
  - npm ci

# Init GUI
before_script:
  - "export DISPLAY=:99.0"
  #- apt-get install graphicsmagick # for e2e screenshots

script:
  - npm run lint || travis_terminate 1;
  - npm run test:single-run || travis_terminate 1;
  - npm run build:libs || travis_terminate 1;
  - sh -x scripts/build.sh ansyn $TRAVIS_COMMIT $TRAVIS_TAG || travis_terminate 1;

cache:
  directories:
  - ./node_modules

before_deploy:
  - docker --version
  - pip install --user awscli # install aws cli w/o sudo
  - export PATH=$PATH:$HOME/.local/bin # put aws in the path

deploy:
  - provider: script
    script: sh -x scripts/deploy.sh $REPO_DEV $TRAVIS_COMMIT $CLUSTER $SERVICES_DEV || travis_terminate 1;
    on:
      branch: master
  - provider: script
    script: sh -x scripts/deploy.sh $REPO_PROD $TRAVIS_TAG $CLUSTER $SERVICES_PROD || travis_terminate 1;
    on:
      tags: true

notifications:
  email: false
