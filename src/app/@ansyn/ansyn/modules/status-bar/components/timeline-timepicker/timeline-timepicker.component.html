<div class="time-row" tabindex="0">
	<span>{{'Start time:' | translate}}</span>
	<label class="time-row-button">
		<input type="date" #startDatePicker>
		<i class="icon-status-bar-time"></i>
	</label>
</div>

<div class="time-row">
	<span>{{'End time:' | translate}}</span>
	<label class="time-row-button">
		<input type="date" #endDatePicker>
		<i class="icon-status-bar-time"></i>
	</label>
</div>

<div class="control-buttons">
	<div class="error">
		{{error}}
	</div>
	<div>
		<a (click)="closeComponent.emit()" class="timelinepicker-cancel">{{'Cancel' | translate}}</a>
		<a (click)="applyTimepickerEvent()" class="timelinepicker-apply">{{'Ok' | translate}}</a>
	</div>
</div>
