<div class="list line-width-expand" *ngIf="show">
	<div
		class="item"
		*ngFor="let width of lineWidthList"
		[class.selected]="width === properties['stroke-width']"
		(click)="selectLineWidth.emit({event: $event, width: width})">
		<svg height="20" width="20">
			<line [style.stroke-width]="width" style="stroke:white" x1="0" x2="20" y1="10" y2="10"></line>
		</svg>
	</div>
</div>
