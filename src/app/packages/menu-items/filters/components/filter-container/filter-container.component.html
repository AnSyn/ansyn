<div class="container">
  <div class="title-row">
    <span class="title">{{ filter.displayName }}</span>
    <span *ngIf="!show && metadataFromState && metadataFromState.isFiltered()" 
    class="filtered">(filtered)</span>
    <button [@rotateArrow]="show.toString()" #downArrow class="down-arrow" [disabled]="disabledButton" (click)="show = !show">
    </button>

    <div class="show-all">
      <span (click)="showAll()">Show all</span>
    </div>
  </div>


  <div class="fields" #fields [@fieldsTrigger]="show.toString()">

    <ansyn-enum-filter-container 
                *ngIf="metadataFromState && metadataFromState?.type === 'Enum'" 
                [metadata]="metadataFromState"
                (onMetadataChange)="onMetadataChange($event)">
    </ansyn-enum-filter-container>

    <ansyn-slider-filter-container
                *ngIf="metadataFromState && metadataFromState?.type === 'Slider'" 
                [metadata]="metadataFromState"
                (onMetadataChange)="onMetadataChange($event)">
    </ansyn-slider-filter-container>

  </div>
  <div *ngIf="!metadataFromState">
    Loading...
  </div>
</div>
