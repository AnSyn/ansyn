<div>
	<h1>Test Imagery View</h1>

	<h3>Set Center</h3>
	<label>use animation</label>
	<input #animationInput type="checkbox" (keyup)="0" checked>
	<label>lat</label>
	<input #latInput type="number" (keyup)="0">
	<label>long</label>
	<input #longInput type="number" (keyup)="0">
	<button (click)="setCenter({lat :latInput.value, long: longInput.value, animation: animationInput.checked})">set center to lat: {{latInput.value}}, long: {{longInput.value}})</button>

	<h3>load image source</h3>
	<!--<button (click)="setImageLayer()">Set Image Layer (remove other layers)</button>-->
	<button (click)="setWorldLayer()">Set  World Layer (remove other layers)</button>
	<!--<button (click)="addImageLayer()">add Image Layer (on top of other layers)</button>-->

	<h3>Toggle maps</h3>
	<input #mapTypeInput type="string" (keyup)="0">
	<button (click)="setActiveMap(mapTypeInput.value)">set active map: {{mapTypeInput.value}}</button>

	<button (click)="toggleDrawCenterPluggin()">Toggle openLayers Draw Center Plugin</button>
	<br>
	<div>
		from:<input type="date" id="overlaysFrom" [(ngModel)]="overlaysFrom"/>
		<br />
		to:<input type="date" id="overlaysTo" [(ngModel)]="overlaysTo"/>
		<br/>
		<button (click)="reloadOverlays($event)">reload overalys with new time</button>
	</div>
	<div>
		<ansyn-context-container></ansyn-context-container>
	</div>
</div>
