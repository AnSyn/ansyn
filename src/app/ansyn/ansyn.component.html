<div class="app">

	<ansyn-menu></ansyn-menu>

	<div class="layer">

		<ansyn-imageries-manager class="map" [selected_layout]="selected_layout" [maps]="maps" (setActiveImagery)="onActiveImagery($event)"></ansyn-imageries-manager>

		<div class="status">

			<ansyn-status-bar [selected_case_name]="(selected_case)?.name" [overlays_count]="overlays_count" [overlay-name]="overlay_name" [hide-overlay-name]="selected_layout.maps_count > 1"></ansyn-status-bar>

		</div>

		<div class="app-timeline-container">
			<overlays-container></overlays-container>
		</div>
	</div>
</div>
