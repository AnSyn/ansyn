<div class="filter" *ngFor="let filter of filterConfig.filters">
	<button ansynComboBoxTrigger
			[disabled]="onlyFavorite"
			[isActive]="expand[filter.modelName]"
			[class.filtered]="filtered[filter.modelName]"
			[withArrow]="false"
			(click)="expandFilter(filter.modelName)">
		{{filter.displayName | translate}}
	</button>

	<div class="filter-container scrolled">
		<ansyn-filter-container
			*ngIf="expand[filter.modelName]"
			[filter]="filter">
		</ansyn-filter-container>
	</div>
</div>

<div class="filter favorites">
	<button ansynComboBoxTrigger
			[withArrow]="false"
			[disabled]="disableOnlyFavoritesButton"
			(click)="showOnlyFavorites()">
		<i class="icon"
		   [ngClass]="onlyFavorite ? 'icon-favorite-full'  : 'icon-favorite-empty'"></i>{{'Favorites' | translate}}
	</button>
</div>
