<div class="box item1 " id="dataInputsPreSearch">
    <div class="title-grid">
        <div class="item1-title">
            <div class="select-all" (click)="selectAllItems('types')">{{'select all' | translate}}</div>
            <div class="reset" (click)="resetSelection('types')"><i class="icon-undo"></i></div>
        </div>
        <div class="title item2-title">{{'Type' | translate}}</div>
    </div>
    <ansyn-combo-table
    buttonClass="display-button"
    direction="bottom"
    [withArrow]="false"
    [isLine]="false"
    [selected]="selectedTypes"
    comboTableToolTipDescription="blah blah"
    contentTitle="types"
	(ngModel)="sensorTypes"
    (selectedItemsArray)="updateSelectedArray($event,'selectedTypes')"
    #types
    >
        <ansyn-combo-table-option  *ngFor="let type of sensorTypes" [value]="type" [isLine]="false">
        </ansyn-combo-table-option>
        
    </ansyn-combo-table>

</div>

<div class="box item2" id="dataInputsPreSearch">
    <div class="title-grid">
        <span class="title item2-title">{{'Geo Registration' | translate}}</span>
    </div>

    <ansyn-combo-table
    buttonClass="display-button"
    direction="bottom"
    [withArrow]="false"
    [isLine]="true"
    [selected]="selectedRegistration"
    comboTableToolTipDescription="blah blah"
    contentTitle="registeration"
	(ngModel)="isGeoRegistered"
    (selectedItemsArray)="updateSelectedArray($event,'selectedRegistration')"
    #registeration
    >
        <ansyn-combo-table-option class="display-full-name" *ngFor="let GeoRegistered of isGeoRegistered" [value]="GeoRegistered" [isLine]="true">
        </ansyn-combo-table-option>
    </ansyn-combo-table>
</div>

<div class="box item3" id="dataInputsPreSearch">
    <div class="title-grid">
        <div class="item1-title">
            <div class="select-all" (click)="selectAllItems('sensors')">{{'select all' | translate}}</div>
            <div class="reset" (click)="resetSelection('sensors')"><i class="icon-undo"></i></div>
        </div>
        <div class="title item2-title">{{'Sensor' | translate}}</div>
    </div>

    <ansyn-combo-table
    buttonClass="display-button"
    direction="bottom"
    [withArrow]="false"
    [isLine]="false"
    [selected]="selectedSensors"
    comboTableToolTipDescription="blah blah"
    contentTitle="sensors"
	(ngModel)="sensorsList"
    (selectedItemsArray)="updateSelectedArray($event,'selectedSensors')"
    #sensors
    >
        <ansyn-combo-table-option *ngFor="let type of sensorsList" [value]="type" [isLine]="false">
        </ansyn-combo-table-option>
    </ansyn-combo-table>
</div>

<div class="box item4" id="dataInputsPreSearch">
    <div class="grid-title">
        <span class="reset" (click)="resetSelection('resolution')"><i class="icon-undo"></i></span>
        <span class="title item2-title">{{'Resolution' | translate}}</span>
    </div>
    
    <div class="slider">
        <ngx-slider id="dataInputsPreSearch" [(value)]="minValue" [(highValue)]="maxValue" [options]="options" onchange="getSliderValue($event)" #resolution></ngx-slider>
    </div>
</div>

<div class="search-icon item5"
    (click)="search()">
    <i class="fa fa-search"></i>
</div>
