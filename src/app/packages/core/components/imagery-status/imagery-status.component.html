<div class="status" [class.active]="active">
	<div class="status-container">

		<div class="left-buttons-container">
			<button (click)="backToWorldView.emit()" class="back-to-world-view" *ngIf="overlay">
				<i class="icon-context-menu-prev"></i>
				Back to base map
			</button>

			<!--TODO Change When need to set by selection [class.active]="isSynchronized -->
			<button *ngIf="mapsAmount > 1" [disabled]="disableGeoOptions"
					class="small-icon-button status-bar-link-maps-icon"
					(click)="toggleMapSynchronization.emit()">
				<i class="icon-temporary-link"></i>
			</button>

			<button [disabled]="true" class="small-icon-button status-bar-hide-layers-icon"
					(click)="toggleMapSynchronization.emit()">
				<i class="icon-layers-hide"></i>
			</button>

			<button *ngIf="overlay" class="small-icon-button status-bar-favorite-icon"
					[class.is-active]="isFavoriteOverlayDisplayed"
					(click)="toggleFavorite.emit()">
				<!-- TODO icon change to favorites -->
				<i class="icon-favorites"></i>
			</button>
		</div>

		<div class="status-bar-title" data-title="{{map_id}}">
			<ng-template [ngIf]="overlay" [ngIfElse]="noOverlay">
				<div class="sensor-and-date">
					<span class="sensor-name" [title]="overlay.sensorName">
						{{overlay.sensorName}}&nbsp;
					</span>
					<span class="date">
						{{overlay.photoTime | date: 'H:mm:ss dd/MM/yy'}}
					</span>
				</div>
			</ng-template>

			<ng-template #noOverlay>
				<span>Base Map</span>
			</ng-template>
		</div>

		<ansyn-overlays-status-notifications [notInCase]="notInCase"
											 [geoRegisteration]="disableGeoOptions"></ansyn-overlays-status-notifications>
	</div>
</div>
