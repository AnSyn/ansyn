<div class="container">

	<div class="title-row">
		<span class="title">{{ filter.displayName }}</span>
		<span *ngIf="!show && metadataFromState && metadataFromState.isFiltered()"
			  class="filtered">(filtered)</span>

		<button [@rotateArrow]="show" #downArrow class="down-arrow" [disabled]="disabledButton"
				(click)="show = !show">
		</button>

		<div class="show-all">
			<span (click)="showAll()">Show all</span>
		</div>
	</div>

	<div class="fields" #fields [@fieldsTrigger]="show">
		<div *ngIf="metadataFromState" [ngSwitch]="metadataFromState?.type">
			<ansyn-enum-filter-container
				*ngSwitchCase="'Enum'"
				[metadata]="metadataFromState"
				(onMetadataChange)="onMetadataChange($event)">
			</ansyn-enum-filter-container>

			<ansyn-slider-filter-container
				*ngSwitchCase="'Slider'"
				[metadata]="metadataFromState"
				(onMetadataChange)="onMetadataChange($event)">
			</ansyn-slider-filter-container>

			<ansyn-boolean-filter-container
				*ngSwitchCase="'Boolean'"
				[metadata]="metadataFromState"
				[customData]="filter.customData"
				(onMetadataChange)="onMetadataChange($event)">
			</ansyn-boolean-filter-container>
		</div>
	</div>

	<div *ngIf="!metadataFromState">
		Loading...
	</div>
</div>
