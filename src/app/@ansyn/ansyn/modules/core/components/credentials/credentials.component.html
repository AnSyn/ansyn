<div class="credentials" *ngIf="show">

	<div class="buttons">
		<button [attr.tooltip-value]="'Credentials' | translate"
				class="small-icon-button"
				tooltip-class="'left'"
				(click)="setIsOpenMode()">
			<i class="icon-credentials"></i>
		</button>
	</div>

	<div [ngClass]="'rtl' === ('direction' | translate) ? 'rtl' : ''" class="credentials-message"
		 *ngIf="isOpen"> {{this.credentialsMessage}} </div>
</div>
