<div class="image-processing-container">
	<div class="resetAll" (click)="resetAll()">Reset all</div>
	<ul class="image-processing-options">
		<li *ngFor="let param of params" (mouseenter)="param.show=true" (mouseleave)="param.show=false">
			<label [for]="'image-processing-' + param">{{param.name}}</label><br>
			<input [id]="'image-processing-' + param"
				   type="range" [min]="param.min" max="param.max" [(ngModel)]="param.value"
				   (change)="throttledManualImageProcess()">
			<button *ngIf="param.show" class="button-reset" (click)="resetOne(param)">reset</button>
		</li>
	</ul>
</div>
