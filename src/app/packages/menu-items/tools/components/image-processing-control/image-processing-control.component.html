<ul class="image-processing-options">
	<li>
		<label>Contrast</label><br>
		<input type="range" min="-100" max="100" [(ngModel)]="imgProcessParams.Contrast"
			   (change)="manualImageProcess()">
		<button class="button-reset" (click)="backToDefault('Contrast')">reset</button>
	</li>
	<li>
		<label>Brightness</label><br>
		<input type="range" min="-100" max="100" [(ngModel)]="imgProcessParams.Brightness"
			   (change)="manualImageProcess()">
		<button class="button-reset" (click)="backToDefault('Brightness')">reset</button>
	</li>
	<li>
		<label>Gamma</label><br>
		<input type="range" min="1" max="200" [(ngModel)]="imgProcessParams.Gamma" (change)="manualImageProcess()">
		<button class="button-reset" (click)="backToDefault('Gamma')">reset</button>
	</li>
	<li>
		<label>Saturation</label><br>
		<input type="range" min="1" max="100" [(ngModel)]="imgProcessParams.Saturation" (change)="manualImageProcess()">
		<button class="button-reset" (click)="backToDefault('Saturation')">reset</button>
	</li>
</ul>
