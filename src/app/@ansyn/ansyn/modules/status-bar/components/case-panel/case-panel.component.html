<div class="top">
	{{selectedCaseName$ | async}}
</div>
<div class="bottom">
	<div class="box"
		 [attr.tooltip-value]="statusBarConfig?.toolTips?.overlayCount | translate"
		 tooltip-class="top">
		<i class="block-icon icon-status-bar-imagery-count"></i>
		<span>{{(overlaysCount$ | async) || 0}}</span>
	</div>
	<div class="box share" (click)="copyLink()">
		<i class="icon-share"></i>
		<span>{{'Share' | translate}}</span>
	</div>
</div>
