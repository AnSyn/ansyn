<div class="tools-menu-item-container">
	<div>
		<button tooltip-class="right"
				tooltip-value="Shadow mouse cursor"
				(click)="toggleShadowMouse()"
				[class.mode-on]="flags.get('shadowMouse')"
				[disabled]="flags.get('shadowMouseDisabled') || isGeoOptionsDisabled">
			<i class="icon-shadow-mouse"></i>
		</button>
	</div>

	<div>
		<button tooltip-class="right"
				tooltip-value="Go To"
				(click)="toggleSubMenu(subMenuEnum.goTo)"
				[class.active]="expandedSubMenu === subMenuEnum.goTo"
				[disabled]="isGeoOptionsDisabled">
			<i class="icon-tools-go-to"></i>
		</button>
		<ansyn-go-to [disabled]="isGeoOptionsDisabled"></ansyn-go-to>
	</div>

	<div class="image-auto-processing">
		<button tooltip-class="right"
				tooltip-value="Automatic Image Enhancement"
				(click)="toggleAutoImageProcessing()"
				[class.mode-on]="flags.get('autoImageProcessing')"
				[disabled]="flags.get('imageProcessingDisabled')">
			<i class="icon-automatic-image-processing"></i>
		</button>
	</div>

	<div class="image-manual-processing">
		<button tooltip-class="right"
				tooltip-value="Manual Image Enhancement"
				(click)="toggleSubMenu(subMenuEnum.manualImageProcessing)"
				[class.mode-on]="isImageControlActive"
				[class.active]="expandedSubMenu === subMenuEnum.manualImageProcessing"
				[disabled]="flags.get('imageProcessingDisabled')">
			<i class="icon-tools-image-processing"></i>
		</button>
		<ansyn-image-processing-control [expand]="expandedSubMenu === subMenuEnum.manualImageProcessing"
										(isActive)="isImageControlActive==$event"
										[initParams]="imageProcessInitParams"></ansyn-image-processing-control>
	</div>

	<div class="display-overlay-visualizer">
		<button tooltip-class="right"
				tooltip-value="Display Overlays"
				(click)="toggleSubMenu(subMenuEnum.overlays)"
				[disabled]="isGeoOptionsDisabled"
				[class.mode-on]="displayModeOn"
				[class.active]="expandedSubMenu === subMenuEnum.overlays">
			<i class="icon-tools-polygons"></i>
		</button>

		<ansyn-overlays-display-mode
			[disabled]="isGeoOptionsDisabled"
			[expand]="expandedSubMenu === subMenuEnum.overlays"
			[(modeOn)]="displayModeOn">
		</ansyn-overlays-display-mode>
	</div>

	<div class="user-annotations" [class.active]="userAnnotationsToolOpen">
		<button tooltip-class="right"
				tooltip-value="Annotations"
				[class.active]="expandedSubMenu === subMenuEnum.annotations"
				(click)="toggleSubMenu(subMenuEnum.annotations)">
			<span class="icon-annotation"></span>
		</button>
		<ansyn-annotations-control [expand]="expandedSubMenu === subMenuEnum.annotations"></ansyn-annotations-control>
	</div>

	<div class="distance-measure-tool">
		<button tooltip-class="right"
				tooltip-value="Measure Distance"
				(click)="toggleMeasureDistanceTool()"
				[disabled]="isGeoOptionsDisabled"
				[class.mode-on]="flags.get('isMeasureToolActive')">
			<i class="icon-tools-ruler"></i>
		</button>
	</div>
</div>
