<div class="presets">
	<div *ngFor="let preset of presetsDays" [ngClass]="'rtl' === ('direction' | translate) ? 'rtl' : ''">
		<button (click)="setPreset(preset)">
			<span>{{preset}} </span>
			<span>{{'days ago' | translate}}</span>
		</button>
	</div>
	<button
		type="submit"
		(click)="toggleTimePicker()">
		{{'Custom' | translate}}
	</button>

</div>
