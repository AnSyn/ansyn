<div class="data-input-filter">
	<div class="tree-view-main">
		<div class="tree-view-container scrolled">
			<ngx-treeview [config]="dataInputFiltersConfig" [items]="dataInputFiltersItems"
						  (selectedChange)="selectedFilters = $event">
			</ngx-treeview>
		</div>
		<div class="data-input-filters-buttons">
			<ansyn-slider-checkbox [checked]="dataInputFiltersActive"
								   [disabled]="!dataInputFiltersItems.length"
								   (checkedChange)="activateDataInputFilters($event)"></ansyn-slider-checkbox>
			<div>
				<button>
					<a (click)="onTreeViewClose()">{{'Cancel' | translate}}</a>
				</button>

				<button [disabled]="!dataInputFiltersItems.length">
					<a class="ok-button" (click)="dataInputFiltersOk()">{{'Ok' | translate}}</a>
				</button>
			</div>
		</div>
	</div>
</div>
