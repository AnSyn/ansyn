<div class=" table my-cases">
	<h3>{{'My Cases' | translate}}</h3>
	<ansyn-cases-table *ngIf="myCasesData"
					   [cases]="myCasesData"
					   (onInfintyScroll)="loadMyCases()"
					   (onHoverCaseRow)="hoverCaseId = $event">
		<button (click)="removeCase()"
				[attr.tooltip-value]="'Remove' | translate"
				tooltip-class="bottom">
			<i class="icon-delete"></i>
		</button>
		<button (click)="shareCase()"
				[attr.tooltip-value]="'Share' | translate"
				tooltip-class="bottom">
			<i class="icon-share"></i>
		</button>
		<button (click)="editCase()"
				[attr.tooltip-value]="'Edit' | translate"
				tooltip-class="bottom">
			<i class="icon-edit"></i>
		</button>
	</ansyn-cases-table>
</div>

<div class="table shared-cases">
	<h3>{{'Shared Cases' | translate}}</h3>
	<ansyn-cases-table *ngIf="sharedCasesObj"
					   [cases]="sharedCasesObj"
					   (onInfintyScroll)="loadSharedCases()"
					   (onHoverCaseRow)="hoverCaseId = $event">
		<button (click)="removeShareCase()"
				[attr.tooltip-value]="'Remove' | translate"
				tooltip-class="bottom">
			<i class="icon-delete"></i>
		</button>
		<button (click)="saveSharedAsMy()"
				[attr.tooltip-value]="'Save' | translate"
				tooltip-class="bottom">
			<i class="icon-edit"></i>
		</button>
	</ansyn-cases-table>
</div>
