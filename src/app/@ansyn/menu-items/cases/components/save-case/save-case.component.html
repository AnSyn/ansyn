<div class="save-case">
	<button (click)="close()" class="close" type="button">
		<span>Ã—</span>
	</button>

	<form #f="ngForm" class="save-case-form" (ngSubmit)="onSubmitCase()">
		<ansyn-input
			[(ngModel)]="caseName"
			select
			name="name"
			[required]="true"
			label="Name">
		</ansyn-input>

		<select
			class="role"
			name="role"
			[(ngModel)]="role">

			<option>ADMIN</option>
			<option>USER</option>
			<option>GUEST</option>

		</select>

		<div class="bottom-btns">
			<button type="button" (click)="close()">Cancel</button>
			<button type="submit" [disabled]="f.invalid">OK</button>
		</div>
	</form>
</div>
