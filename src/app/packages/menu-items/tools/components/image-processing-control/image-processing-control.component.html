<ul class="image-processing-options">
	<li>
		<label>Contrast</label><br>
		<input type="range" min="-128" max="128" [(ngModel)]="imgProcessParams.Contrast" (change)="manualImageProcess()">
	</li>
	<li>
		<label>Brightness</label><br>
		<input type="range" min="-50" max="50" [(ngModel)]="imgProcessParams.Brightness" (change)="manualImageProcess()">
	</li>
</ul>
