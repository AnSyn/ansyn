<div class="buttons">
	<button class="small-icon-button"
			(click)="togglePopup()"
			[attr.tooltip-value]="'Change map' | translate"
			[attr.tooltip-class]="'left'">
		<i class="icon icon-change-map"></i>
	</button>
</div>
<div class="popup scrolled" *ngIf="showPopup">
	<div *ngFor="let source of mockSourceTypes"
			class="map">
		<button
			(click)="changeMap(source.map, source.type)">
			<p>{{source.name}}</p>
			<img src="{{source.thumbnail}}" />
		</button>
	</div>
</div>
