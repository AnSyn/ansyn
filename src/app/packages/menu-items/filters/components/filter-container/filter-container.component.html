<div class="container">
  <div class="title-row">
    <span class="title">{{ filter.displayName }}</span>

    <button [@rotateArrow]="show.toString()" #downArrow class="down-arrow" [disabled]="disabledButton" (click)="show = !show">
    </button>

    <div class="show-all">
      <span>Show all</span>
    </div>
  </div>


  <div class="fields" #fields>

    <ansyn-enum-filter-container *ngIf="metadataFromState && metadataFromState?.type === 'Enum'" [metadata]="metadataFromState">
    </ansyn-enum-filter-container>
    
  </div>
  <div *ngIf="!metadataFromState">
    Loading...
  </div>
</div>
