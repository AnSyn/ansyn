<div class="buttons">
	<button (click)="backToWorldView.emit()"
			class="back-to-world-view"
			*ngIf="overlay"
			[attr.tooltip-class]="mapsAmount > 1 ? 'bottom' : 'top'"
			tooltip-value="Back to base map">
		<i class="icon-context-menu-prev"></i>
		Back to base map
	</button>

	<button *ngIf="mapsAmount > 1" [disabled]="isNotGeoRegistered"
			class="small-icon-button link-maps"
			tooltip-value="Momentarily link screens"
			tooltip-class="bottom right"
			(click)="toggleMapSynchronization.emit()">
		<i class="icon icon-temporary-link"></i>
	</button>

	<button class="small-icon-button hide-layers"
			(click)="toggleMapLayers()"
			tooltip-value="Show/ Hide layers"
			tooltip-class="bottom right"

	>
		<i [class.icon-main-data-layers]="layerFlag"
		   [class.icon-layers-hide]="!layerFlag"></i>
	</button>

	<button *ngIf="overlay" class="small-icon-button set-favorite"
			[class.active2]="isFavorite"
			(click)="toggleFavorite()"
			[attr.tooltip-value]="favoritesButtonText"
			tooltip-class="bottom right">
		<i class="icon icon-favorites"></i>
	</button>
</div>

<div class="description"

>
	<div *ngIf="overlay"
		 [attr.tooltip-value]="description"
		 tooltip-class="bottom right"
	>
		{{overlay.photoTime | date: 'H:mm:ss dd/MM/yy'}} {{overlay.sensorName}}
	</div>
	<div *ngIf="!overlay">
		Base Map
	</div>
</div>

<div class="notification">
	<div class="geo-registered"
		 [hidden]="!isNotGeoRegistered"
		 [attr.tooltip-value]="coreConfig.alerts['noGeoRegistration'].text"
		 [style.background]="coreConfig.alerts['noGeoRegistration'].background"
		 tooltip-class="bottom left">
		{{coreConfig.alerts['noGeoRegistration'].text}}
	</div>

	<div
		*ngFor="let alertMsg of alertMsgValues"
		[hidden]="!alertMsg[1].has(mapId)"
		[style.background]="coreConfig?.alerts[alertMsg[0]]?.background"
		[attr.tooltip-value]="coreConfig?.alerts[alertMsg[0]]?.text">
		{{ coreConfig?.alerts[alertMsg[0]]?.text }}
	</div>

</div>
