sudo: required # is required to use docker service in travis

language: node_js

node_js:
  - 'node'

services:
  - docker

before_install:
  - npm install -g yarn --cache-min 999999999
  - "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 1280x1024x16"

# Use yarn for faster installs
install:
  - yarn

# Init GUI
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start

script:
  - npm run test:single-run
  - npm run check-template
  - npm run build:backwards

cache:
  yarn: true
  directories:
     - ./node_modules

before_deploy:
  - docker --version
  - pip install --user awscli # install aws cli w/o sudo
  - export PATH=$PATH:$HOME/.local/bin # put aws in the path
  - gzip --recursive --keep dist # GZIP each file recursively in dist
  - rm dist/assets/config/app.config.json.gz # Important! If we GZIP the config, confd won't replace it

deploy:
  - provider: script
    script: sh -x scripts/deploy.sh ansyn/client-chrome.v.44 $TRAVIS_COMMIT
    skip_cleanup: true
    on:
      branch: master
  - provider: script
    script: sh -x scripts/deploy.sh ansyn/client $TRAVIS_TAG
    skip_cleanup: true
    on:
      tags: true

after_deploy:
  - node scripts/kill-tasks.js

notifications:
  email: false
