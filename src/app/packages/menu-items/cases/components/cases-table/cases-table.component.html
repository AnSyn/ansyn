<div class="cases-table" *ngIf="cases && cases.length > 0; else noCases">
	<div class="cases-table-head">
		<div class="cases-table-head-row">
			<div class="cases-table-head-row-data">
				<div class="cases-table-head-col">
					Name
				</div>
				<div class="cases-table-head-col">
					Owner
				</div>
				<div class="cases-table-head-col">
					Last Modified
				</div>
			</div>

		</div>
	</div>

	<div class="cases-table-body" (ansynInfiniteScroll)="loadCases()" #tbody_element>

		<div class="cases-table-body-row"
			 *ngFor="let caseIndex of _range(cases.length)"
			 (click)="selectCase(cases[caseIndex].id)"
			 [class.active]="modalCaseId === cases[caseIndex].id"
			 [class.selected]="selectedCaseId === cases[caseIndex].id"
			 (mouseenter)="calcTopCaseMenu($event, caseMenu)"
			 [@leaveAnim] #case_row>

			<hr>
			<div class="cases-table-body-row-data">
				<hr>

				<div class="cases-table-body-col">
					{{cases[caseIndex].name}}
				</div>

				<div class="cases-table-body-col">
					{{cases[caseIndex].owner}}
				</div>

				<div class="cases-table-body-col">
					{{ cases[caseIndex].last_modified | date:"MM/dd/yy hh:mm" }}
				</div>

				<!--menu-->
				<div class="case_menu-container">
					<div class="case-menu" (click)="$event.stopPropagation()" #caseMenu>
						<button (click)="removeCase($event, cases[caseIndex].id)">
							<i class="icon-case--delete"></i>
						</button>
						<button (click)="shareCase($event, cases[caseIndex].id)">
							<i class="icon-case--share"></i>
						</button>
						<button (click)="editCase($event, cases[caseIndex].id)">
							<i class="icon-case--edit"></i>
						</button>
					</div>
				</div>

			</div>
		</div>

	</div>
</div>


<ng-template #noCases>

	<p class="no-cases">
		No cases
	</p>

</ng-template>
