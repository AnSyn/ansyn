<div class="layer">

	<ansyn-checkbox
		class="regular-checkbox"
		[id]="'checkbox' + layer?.id"
		(checkedChange)="onCheckboxClicked($event)"
		[checked]="isChecked">
		{{layer?.name}}
	</ansyn-checkbox>

	<span class="only-filter" (click)="selectOnly()" [hidden]="showOnly">only</span>

	<ng-content></ng-content>

</div>
