<div class="menu-wrapper">

  <div class="menu">
    <a
      *ngFor="let menu_item of menu_items; let index = index"
      [class.active]="isActive(index)"
      (click)="toggleItem(index)">

      <img [src]="menu_item.icon_url"/>
      {{menu_item.name}}
    </a>
  </div>



  <div class="container" #container [@expand]="expand" (@expand.done)="onEndExpandAnimation(expand)" (@expand.start)="onStartExpandAnimation(expand)">
    <button class="close" (click)="closeMenu()">Ã—</button>
    <template #selected_component_elem></template>
  </div>

</div>
