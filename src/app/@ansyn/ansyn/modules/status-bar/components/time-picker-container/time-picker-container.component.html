<div class="box timePickerBox"
	 (ansynClickOutside)="closeTimePicker()"
	 (keyup.enter)="closeTimePicker()"
	 [extraClass]="'owl-dt-container presets'"
	 [trigger]="timePickerTrigger?.optionsTrigger?.nativeElement"
>
	<button ansynComboBoxTrigger
			#timePickerTrigger
			(click)="toggleTimePickerPreset()"
			[attr.tooltip-value]="statusBarConfig?.toolTips?.timeFilterEdit| translate"
			tooltip-class="bottom"
			[class.active]="isPresetOpen"
			[isActive]="isPresetOpen"
			[withArrow]="false"
			icon="icon icon-status-bar-time"
			class="button">

		<span #timePickerTitleFrom
			  contenteditable
			  [class.error]="timeError?.from"
			  class="title">{{timeSelectionTitle?.from}}</span>
		{{'&nbsp;&nbsp;-&nbsp;&nbsp;'}}
		<span #timePickerTitleTo
			  contenteditable
			  [class.error]="timeError?.to"
			  class="title">{{timeSelectionTitle?.to}}</span>
	</button>

	<ansyn-timepicker-presets *ngIf="isPresetOpen"
							  [openTop]="openTop"
							  (hideMe)="toggleTimePickerPreset()"
							  (openTimePicker)="openTimePicker()"></ansyn-timepicker-presets>

	<ansyn-timepicker *ngIf="isPickerOpen"
					  [timeRange]="timeRange"
					  (closeTimePicker)="toggleTimePicker()"
	></ansyn-timepicker>
</div>
