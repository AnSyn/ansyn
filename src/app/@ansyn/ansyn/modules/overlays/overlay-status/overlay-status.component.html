<button class="small-icon-button set-preset" *ngIf="overlay "

		(click)="togglePreset()"
		[disabled]="noGeoRegistration"
		[attr.tooltip-value]="presetsButtonText | translate"
		[attr.tooltip-class]="mapsAmount > 1 ? 'bottom right' : 'top right'">
	<i class="icon icon-quick-loop-add" [class.active]="isPreset"></i>
</button>

<button class="small-icon-button remove-overlay" *ngIf="overlay "
		(click)="removeOverlay()"
		[attr.tooltip-value]="isRemoved ? ('Restore overlay' | translate) : ('Remove overlay' | translate)"
		[attr.tooltip-class]="mapsAmount > 1 ? 'bottom right' : 'top right'">
	<i class="icon" [ngClass]="isRemoved ? 'icon-restore-overlay' : 'icon-remove-overlay'"></i>
</button>
<button class="small-icon-button set-favorite" *ngIf="overlay"
		(click)="toggleFavorite()"
		[attr.tooltip-value]="favoritesButtonText | translate"
		[attr.tooltip-class]="mapsAmount > 1 ? 'bottom right' : 'top right'">
	<i class="icon" [ngClass]="!isFavorite? 'icon-favorite-empty' : 'icon-favorite-full'"
	   [class.active]="isFavorite"></i>
</button>

<button class="small-icon-button drag-mode" *ngIf="overlay"
		(click)="toggleDragged()"
		[disabled]="!isLayersVisible || noGeoRegistration"
		[attr.tooltip-value]="this.draggedButtonText | translate"
		[attr.tooltip-class]="mapsAmount > 1 ? 'bottom right' : 'top right'">
	<i class="icon-drag-map" [class.active]="isDragged"></i>
</button>
