<nav class="menu">

	<button class="menu-open-button" (mousedown)="setPinPoint()">
		<span class="pointer icon-map-pin-point"></span>
	</button>

	<div class="buttons-area">

		<button
			class="menu-item next"
			[disabled]="_isEmpty(nextSensors)"
			(mousedown)="clickNext($event)">
			<span>Next</span>
			<div class="sub-buttons-list">
				<button
					class="tooltip-value"
					*ngFor="let filter of nextSensors"
					(mousedown)="clickNext($event, filter)"
					[value]="filter">
					<span>{{filter}}</span>
				</button>
			</div>
		</button>

		<button
			class="menu-item prev"
			[disabled]="_isEmpty(prevSensors)"
			(mousedown)="clickPrev($event)">
			<span>Prev</span>
			<div class="sub-buttons-list">
				<button
					class="tooltip-value"
					*ngFor="let filter of prevSensors"
					(mousedown)="clickPrev($event, filter)"
					[value]="filter">
					<span>{{filter}}</span>
				</button>
			</div>
		</button>

		<button
			class="menu-item first"
			[disabled]="_isEmpty(prevSensors)"
			(mousedown)="clickFirst($event)">
			<span>First</span>
			<div class="sub-buttons-list">
				<button
					class="tooltip-value"
					*ngFor="let filter of prevSensors"
					(mousedown)="clickFirst($event, filter)"
					[value]="filter">
					<span>{{filter}}</span>
				</button>
			</div>
		</button>


		<button
			class="menu-item last"
			[disabled]="_isEmpty(nextSensors)"
			(mousedown)="clickLast($event)">
			<span>Last</span>
			<div class="sub-buttons-list">
				<button
					class="tooltip-value"
					*ngFor="let filter of nextSensors"
					(mousedown)="clickLast($event, filter)"
					[value]="filter">
					<span>{{filter}}</span>
				</button>
			</div>
		</button>


		<button
			class="menu-item best"
			[disabled]="_isEmpty(allSensors)"
			(mousedown)="clickBest($event)">
			<span>Best</span>
			<div class="sub-buttons-list">
				<button
					class="tooltip-value"
					*ngFor="let filter of allSensors"
					(mousedown)="clickBest($event, filter)"
					[value]="filter">
					<span>{{filter}}</span>
				</button>
			</div>
		</button>

		<button
			class="menu-item angle"
			disabled>
			<span>Angle</span>
			<div class="sub-buttons-list">
				<button>Draw</button>
				<button>Turn</button>
				<button>Show</button>
			</div>
		</button>


	</div>
</nav>
