<div class="imagery" #imageryViewContainer>

	<ansyn-imagery-status *ngIf="showStatus"
						  class="with-background"
						  [map_id]="mapState.id"
						  [overlay]="overlay"
						  [active]="active"
						  [disableGeoOptions]="disableGeoOptions"
						  [notInCase]="notInCase"
						  [mapsAmount]="mapsAmount"
						  (backToWorldView)="backToWorldView()"
						  (toggleMapSynchronization)="toggleMapSynchronization()"
						  (toggleFavorite)="toggleFavorite()">
	</ansyn-imagery-status>


	<ansyn-imagery-view [mapComponentSettings]="mapState"></ansyn-imagery-view>
</div>
