<div class="status-bar">

	<div class="left-side">

		<div class="mosaic">
			<!--<select>-->
				<!--<option>World</option>-->
				<!--<option>Mosaic</option>-->
				<!--<option>Local mosaic</option>-->
			<!--</select>-->
			<button>Back to world view</button>
		</div>

		<div class="selected-case">
			<img src="/assets/icons/status-bar/folder.png">
			<span>{{selected_case_name}}</span>

			<div class="pop-hover">
				<button class="share-link" (click)="copyText()">
					<img src="/assets/icons/status-bar/folder.png">
					<span>Share link</span>
				</button>
			</div>

		</div>



	</div>

	<div class="middle" [hidden]="hideOverlayName">
		<span> {{overlayName || 'World View'}}</span>
	</div>

	<div class="right-side">

		<div class="timeline-combobox">
			<img src="/assets/icons/status-bar/orientation.png">
			<select name="timeline">
				<option>Orignal</option>
			</select>
		</div>


		<div class="timeline-combobox">
			<img src="/assets/icons/status-bar/geo.png">
			<select name="timeline">
				<option>Pin Point</option>
			</select>
		</div>


		<div class="timeline-combobox">
			<img src="/assets/icons/status-bar/calendar.png">
			<select name="timeline">
				<option>Timeline</option>
			</select>
		</div>

		<div class="layout-combobox">
			<img src="/assets/icons/status-bar/screen-icon.png">
			<select name="layout" [(ngModel)]="selected_layout_index" (ngModelChange)="layoutSelectChange(selected_layout_index)">
				<option *ngFor="let layout of layouts$ | async ; index as i;" [value]="+i">
					{{i + 1}}
				</option>
			</select>
		</div>

		<div class="overlays-count">
			<img src="/assets/icons/status-bar/overlays-count.png">
			{{overlays_count}}
		</div>

	</div>

</div>

<ansyn-toast [showToast]="showLinkCopyToast" duration="4" (showToastChange)="onShowToastChange($event)"  text="Link copied to clipboard"></ansyn-toast>
