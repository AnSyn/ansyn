<div class="download">
	<h4 [title]="layer?.name"><i
		class="icon-layer-export"></i>&nbsp;{{'Export' | translate}}&nbsp;"<span>{{ layer?.name }}</span>"</h4>

	<div class="export-buttons">
		<button *ngFor="let fileType of LayerFileTypesArray" class="format" (click)="downloadLayerAs(fileType)">{{fileType}}</button>
	</div>
</div>
