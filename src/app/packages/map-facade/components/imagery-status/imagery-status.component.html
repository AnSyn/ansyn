<div class="status" [class.active]="active" style="width: calc(100% - 4px);">
	<div class='status-container'>

		<button [hidden]="!overlay" (click)="backToWorldView()" class="back-to-world-view">Back to world view</button>

		<div class='status-bar-title' data-title='{{map_id}}'>

			<ng-template [ngIf]="overlay" [ngIfElse]="noOverlay">
				<div class="sensor-and-date">
						<span class="sensor-name" [title]="overlay.sensorName">
							{{overlay.sensorName}}&nbsp;
						</span>
					<span class="date">
							{{overlay.photoTime | date: 'H:mm:ss dd/MM/yy'}}
						</span>
				</div>
			</ng-template>

			<ng-template #noOverlay>
				<span>World View</span>
			</ng-template>

		</div>

		<!--<div class='status-bar-icons'>-->
		<!-- maybe the will change that later
			<a *ngIf='!active' (click)=followActiveMap($event)>f</a>
		-->
		<!--<button [class.favorite]="isFavorite"></button>-->
		<!--</div>-->
	</div>
</div>
