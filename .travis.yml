os: linux
dist: trusty
addons:
  chrome: stable

language: node_js

node_js:
  - 'node'

services:
  - docker
  - xvfb

before_install:
  - "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 1280x1024x16"

install:
  - npm install

# Init GUI
before_script:
  - "export DISPLAY=:99.0"
  #- apt-get install graphicsmagick # for e2e screenshots

script:
#  - npm run lint:submodules
#  - npm run lint
  # - npm run test:single-run:submodules
#  - npm run test:single-run
#  - npm run build:submodules:libs
#  - npm run build:libs
  - sh -x scripts/build.sh ansyn $TRAVIS_COMMIT $TRAVIS_TAG

cache:
  directories:
  - ./node_modules

before_deploy:
  - docker --version
  - pip install --user awscli # install aws cli w/o sudo
  - export PATH=$PATH:$HOME/.local/bin # put aws in the path

deploy:
  - provider: script
    script: sh -x scripts/deploy.sh $REPO_DEV $TRAVIS_COMMIT $CLUSTER $SERVICES_DEV
    on:
      branch: master
  - provider: script
    script: sh -x scripts/deploy.sh $REPO_PROD $TRAVIS_TAG $CLUSTER $SERVICES_PROD
    on:
      tags: true

notifications:
  email: false
