<input [id]="id"
	   #input
	   name="images"
	   type="file"
	   accept="image/jpeg"
	   multiple
	   [disabled]="disabled"
	   [(ngModel)]="value"
	   (change)="change.emit($event)"/>

<label [for]="id">
	<span class="placeholder">{{placeholder}}</span>
</label>

<span class="files">
	{{ input.files.length > 1 ? input.files.length + ' files' : input.value}}
</span>
