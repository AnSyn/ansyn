<div class="menu-wrapper">

	<div class="menu" [class.expanded]="expand">
		<div
			class="menu-btn"
			*ngFor="let menuItem of menuItemsAsArray$ | async"
			[class.active]="isActive(menuItem.name)"
			(click)="toggleItem(menuItem.name)">

			<i [ngClass]="menuItem.iconClass"></i>
			<span class="badge" [hidden]="hideBadge(menuItem.badge)">{{menuItem.badge}}</span>
			{{menuItem.name}}
		</div>

		<div *ngIf="menuConfig?.mode" class="logo">
			<div class="mode"
				[style.color]="menuConfig.color"
			    [style.background]="menuConfig.background"
			    [style.border]="'1px sollid' + menuConfig.color"
			>{{menuConfig.mode}}</div>
			<img [src]="menuConfig.path" [alt]="version" [title]="version">
		</div>
	</div>


	<div class="container" #container [@expand]="expand" (@expand.done)="onExpandDone()"
		 (@expand.start)="onExpandStart()">
		<!--<button class="close" (click)="closeMenu()">Ã—</button>-->
		<button class="pin" (click)="toggleIsPinned()"
				[attr.tooltip-value]="pinText" tooltip-class="right">
			<i class="icon-tools-pin"></i>
		</button>

		<ng-template #componentElem></ng-template>
	</div>


</div>
