<div *ngIf="show">
	<div class="buttons">
		<button class="small-icon-button"
				[attr.tooltip-value]="'Zoom in' | translate"
				[attr.tooltip-class]="('direction' | translate) === 'rtl' ? 'right' : 'left'"
				(click)="zoomIn()">
			+
		</button>
	</div>

	<div class="buttons">
		<button class="small-icon-button"
				[attr.tooltip-value]="'Zoom out' | translate"
				[attr.tooltip-class]="('direction' | translate) === 'rtl' ? 'right' : 'left'"
				(click)="zoomOut()">
			-
		</button>
	</div>

	<div class="buttons" *ngIf="showOne2One">
		<button class="small-icon-button"
				(click)="one2one()">
			1:1
		</button>
	</div>
</div>
