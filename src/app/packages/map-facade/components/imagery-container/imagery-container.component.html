<div class="imagery" #imageryViewContainer [class.pin-location]="pinLocationMode">

	<ansyn-imagery-status *ngIf="showStatus"
						  [map_id]="mapState.id"
						  [overlay]="overlay"
						  [active]="active"
						  [histogramActive]="mapState.data.isHistogramActive">
	</ansyn-imagery-status>

	<ansyn-imagery-view [mapComponentSettings]="mapState" class="map" [class.active]="active && showStatus"></ansyn-imagery-view>
</div>
