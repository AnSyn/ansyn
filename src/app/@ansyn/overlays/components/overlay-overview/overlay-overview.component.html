<div class="overlay-overview" (dblclick)="onDblClick()">
	<main>
		<img
			#img
			(error)="img.src = errorSrc"
			(load)="finishedLoadingImage()"
			[class.loading]="fetchingUrlOrLoadingImage"
			[style.transform]="'rotate(' + rotation + 'rad)'">
		<p class="error-text" *ngIf="img.src.includes(errorSrc) && !fetchingUrlOrLoadingImage">Preview is not available</p>
		<ansyn-loader [show]="fetchingUrlOrLoadingImage"></ansyn-loader>
	</main>
	<footer>
		<div dir="rtl">{{sensorName | translate}}</div>
		<div>{{formattedTime}}</div>
	</footer>
</div>
<div class="transparent" [id]="const.TRANSPARENT_DIV_ID"></div>
