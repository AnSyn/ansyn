
<!-- Geo filter -->
<div class="box" id="geoPreSearch">
	<button ansynComboBoxTrigger
			(click)="toggleLocationPicker()"
			[attr.tooltip-value]="statusBarConfig?.toolTips?.geoFilter | translate"
			tooltip-class="bottom"
			[class.active]="locationPickerExpand"
			[isActive]="locationPickerExpand"
			[withArrow]="false"
			icon="icon icon-status-bar-geo"
			class="button">
		<span class="title">{{geoFilterTitle}} ({{geoFilterCoordinates}})</span>
	</button>

	<ansyn-location-picker
		*ngIf="locationPickerExpand"
		[geoFilter]="geoFilterTitle">
	</ansyn-location-picker>
</div>

<!-- Time -->
<div class="box timePickerBox"
	 (ansynClickOutside)="closeTimePicker()"
	 [extraClass]="'owl-dt-container presets'"
	 [trigger]="timePickerTrigger?.optionsTrigger?.nativeElement"
>
	<button ansynComboBoxTrigger
			#timePickerTrigger
			(click)="toggleTimePickerPresets()"
			[attr.tooltip-value]="statusBarConfig?.toolTips?.timeFilterEdit | translate"
			tooltip-class="bottom"
			[class.active]="timePickerPresetsExpand"
			[isActive]="timePickerPresetsExpand"
			[withArrow]="false"
			icon="icon icon-status-bar-time"
			class="button">
		<span class="title" [innerHTML]="timeSelectionTitle"></span>
	</button>

	<ansyn-timepicker-presets *ngIf="timePickerPresetsExpand"
							  (hideMe)="toggleTimePickerPresets()"
							  (openTimePicker)="toggleTimePicker()"></ansyn-timepicker-presets>

	<ansyn-timepicker *ngIf="timePickerExpand"
					  [timeRange]="timeRange"
					  (closeTimePicker)="closeTimePicker()"
	></ansyn-timepicker>

</div>

	<!-- data input filter-->
	<div class="box" id="dataInputsPreSearch">
		<button ansynComboBoxTrigger
				#trigger
				(click)="toggleDataInputFilter()"
				icon="icon icon-input-filter small"
				[attr.tooltip-value]="statusBarConfig?.toolTips?.dataInputFilter | translate"
				tooltip-class="bottom"
				[class.active]="dataInputFilterExpand"
				[isActive]="dataInputFilterExpand"
				[withArrow]="false"
				class="button">
			<span class="title">{{'Type' | translate}} - {{ dataInputFilterTitle | translate }}</span>
		</button>

	<ansyn-tree-view
		*ngIf="dataInputFilterExpand"
		(ansynClickOutside)="toggleDataInputFilter()"
		[trigger]="trigger?.optionsTrigger?.nativeElement"
		(closeTreeView)="toggleDataInputFilter()"
		(dataInputTitleChange)="updateDataInputTitle($event)"
		class="ansyn-tree-view"></ansyn-tree-view>
</div>
