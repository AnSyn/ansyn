<div class="custom-sensor-name">
	<form #sensorForm="ngForm" class="edit-layer-form"
		  (ngSubmit)="submit(sensorNameInput.value)">
		<ansyn-input
			#sensorNameInput
			required
			select
			name="name"
			label="Name">
		</ansyn-input>

		<div class="bottom-btns">
			<button type="button" (click)="show = false">Cancel</button>
			<button [disabled]="!sensorNameInput.value">OK</button>
		</div>
	</form>
</div>
