
<nav class="menu">

	<button class="menu-open-button">
		<span class="hamburger hamburger-1"></span>
		<span class="hamburger hamburger-2"></span>
		<span class="hamburger hamburger-3"></span>
	</button>

	<div class="buttons-area">
		<button class="menu-item best" (click)="clickBest()">
			<span>Best</span>
			<div class="sub-buttons-list">
				<ng-template let-filter ngFor [ngForOf]="contextFilters">
					<button>{{filter}}</button>
				</ng-template>
			</div>
		</button>

		<button class="menu-item first" (click)="clickFirst()">
			<span>First</span>
		</button>

		<button class="menu-item angle left">
			<span>Angle</span>
			<div class="sub-buttons-list left">
				<button>Draw</button>
				<button>Turn</button>
				<button>Show</button>
			</div>
		</button>

		<button class="menu-item last" (click)="clickLast()">
			<span>Last</span>
		</button>

		<button class="menu-item next" (click)="clickNext($event)">
			<div class="sub-buttons-list">
				<ng-template let-filter ngFor [ngForOf]="contextFilters">
					<button (click)="clickNext($event, filter)">{{filter}}</button>
				</ng-template>
			</div>
			<span>Next</span>
		</button>

		<button class="menu-item prev left" (click)="clickPrev($event)">
			<div class="sub-buttons-list">
				<ng-template let-filter ngFor [ngForOf]="contextFilters">
					<button>{{filter}}</button>
				</ng-template>
			</div>
			<span>Prev</span>
		</button>

	</div>
</nav>
