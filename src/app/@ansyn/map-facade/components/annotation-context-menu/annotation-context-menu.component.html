<div class="context-menu-wrapper"
	[ngStyle]="contextMenuWrapperStyle">

	<div class="remove-feature-wrapper" *ngIf="!fromHover">
		<!-- Don't change "mousedown" to "click"! -->
		<button [class.active]="this.action?.payload?.showMeasures"><i class="icon-tools-ruler" (mousedown)="toggleMeasures($event)"></i></button>
		<button class='removeFeature' (mousedown)="removeFeature($event)">x</button>
	</div>

</div>
