<button class="close" (click)="close()">Ã—</button>

<form #form="ngForm" (ngSubmit)="submitGoTo()">

	<div [ngSwitch]="from.projection">
		<ansyn-geo
			*ngSwitchCase="'geo'"
			name="from"
			[(ngModel)]="inputs.from"
			(ngModelChange)="convert($event, from, to, 'to')"
			(copyToClipBoardHandler)="copyToClipBoard($event)"
			required>
		</ansyn-geo>

		<ansyn-utm
			*ngSwitchCase="'utm'"
			name="to"
			[(ngModel)]="inputs.from"
			(ngModelChange)="convert($event, from, to, 'to')"
			(copyToClipBoardHandler)="copyToClipBoard($event)"
			required>
		</ansyn-utm>

	</div>


	<div [ngSwitch]="to.projection">
		<ansyn-utm
			*ngSwitchCase="'utm'"
			name="to"
			[(ngModel)]="inputs.to"
			(ngModelChange)="convert($event, to, from, 'from')"
			(copyToClipBoardHandler)="copyToClipBoard($event)"
			required>
		</ansyn-utm>

		<ansyn-geo
			*ngSwitchCase="'geo'"
			name="from"
			[(ngModel)]="inputs.to"
			(ngModelChange)="convert($event, to, from, 'from')"
			(copyToClipBoardHandler)="copyToClipBoard($event)"
			required>
		</ansyn-geo>

	</div>

	<div class="buttons-area">

		<button type="submit" [disabled]="!form.valid || disabled">Go</button>
		<button [disabled]="disabled" class="pin-location" type="button" (click)="togglePinLocation()"
				[class.active]="pinLocationMode">
			<span>Pin location</span>
			<i class="icon-tools-pin"></i>
		</button>
	</div>

</form>
