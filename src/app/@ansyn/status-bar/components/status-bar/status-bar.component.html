<ansyn-imagery-status
	*ngIf="!hideOverlay"
	[overlay]="activeMap?.data?.overlay"
	[active]="true"
	(backToWorldView)="clickBackToWorldView()"
	[mapId]="activeMap?.id"
>
</ansyn-imagery-status>

<div class="status-bar" [class.separated-state]="!hideOverlay">

	<ansyn-selected-case-bar [selectedCaseName]="selectedCaseName"></ansyn-selected-case-bar>
	<ansyn-combo-boxes></ansyn-combo-boxes>
	<ansyn-navigation-bar></ansyn-navigation-bar>

</div>
