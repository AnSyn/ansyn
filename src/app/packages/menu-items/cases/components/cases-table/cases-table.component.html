<table>
  <thead>
  <tr>
    <th>
      Name
    </th>

    <th>
      Owner
    </th>

    <th>
      Last Modified
    </th>
  </tr>
  </thead>

  <tbody (ansynInfiniteScroll)="loadCases()" #tbody_element>

  <template ngFor [ngForOf]="cases_from_state$ | async" let-case>

    <tr (click)="selectCase(case.id)" [class.active]="(active_case_id$ | async) ==  case.id" [class.selected]="(selected_case_id$ | async) ==  case.id" (mouseenter)="calcTopCaseMenu($event, case_menu)" [@leaveAnim] #case_row  >

      <td>
        {{case.name}}
      </td>

      <td>
        {{case.owner}}
      </td>

      <td>
        {{ case.last_modified | date:"MM/dd/yy hh:mm" }}
      </td>

      <td class="td_case_menu" >
        <div class="case-menu" (click)="$event.stopPropagation()" #case_menu >
          <button (click)="removeCase($event, case.id)"><img src="../../../../../assets/icons/Delete.svg"/></button>
          <button><img src="../../../../../assets/icons/Share.svg"/></button>
          <button (click)="editCase($event, case.id)"><img src="../../../../../assets/icons/Edit.svg"/></button>
        </div>

      </td>

    </tr>

  </template>

  </tbody>
</table>
