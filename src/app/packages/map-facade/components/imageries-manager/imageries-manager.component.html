<div class="imageries-container" #imageriesContainer>
	<ng-template ngFor [ngForOf]="maps_count_range" let-index let-count="count">




		<div class='map-container-wrapper' *ngIf="maps.data[index]" (click)="changeActiveImagery(maps.data[index].id)">
			<ansyn-imagery-container class="map" [mapComponentSettings]="maps.data[index]" [active]="maps.active_map_id == maps.data[index].id" [show-status]="count > 1"></ansyn-imagery-container>
		</div>





	</ng-template>
</div>
