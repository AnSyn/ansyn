<div class="form-field">
	<ansyn-combo-box
			required
			name="layerName"
			direction="top"
			[(ngModel)]="selectedLayer"
			(ngModelChange)="changeLayer($event)">

			<ansyn-combo-box-option *ngFor="let layer of SELECTEDLAYERS" [value]="layer.name">
				{{ layer.title }}
			</ansyn-combo-box-option>
		</ansyn-combo-box>
</div>
