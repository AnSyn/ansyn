<div class="combo-container">
	<button
		class="trigger" #optionsTrigger (click)="toggleShow()"
		[attr.tooltip-value]="comboBoxToolTipDescription || null" tooltip-class="top"
	>
		<i class="block-icon" [ngClass]="icon" *ngIf="icon"></i>
		<div [innerHTML]="render(selectedIndex)"></div>
		<span class="arrow">
			{{ !optionsVisible ? '▼' : '▲'}}
		</span>
	</button>

	<div class="options-container"
		 #optionsContainer [style.visibility]="optionsVisible ? 'visible' : 'hidden'"
		 tabindex="0" (blur)="onBlurOptionsContainer($event)">
		<div class="option" *ngFor="let option of options; index as index"
			 [attr.tooltip-value]="toolTipField ? option[toolTipField] : option" tooltip-class="top"
			 (click)="selectOption(index)"
			[innerHTML]="render(index)">
		</div>
	</div>
</div>
