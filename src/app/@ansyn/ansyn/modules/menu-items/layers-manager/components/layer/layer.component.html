<div class="layer">

	<ansyn-checkbox
		class="regular-checkbox"
		[id]="'checkbox' + layer?.id"
		(ngModelChange)="onCheckboxClicked($event)"
		[ngModel]="isChecked">
		{{layer?.name | translate}}
	</ansyn-checkbox>

	<span class="only-filter" (click)="selectOnly()" [hidden]="showOnly">{{translate.get('only') | async}}</span>

	<ng-content></ng-content>

</div>
