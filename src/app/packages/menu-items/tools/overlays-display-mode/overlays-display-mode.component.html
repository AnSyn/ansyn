<form class="form">
	<div class="switch-field">
		<input type="radio"
			   id="switchNone"
			   name="switchOverlays"
			   [(ngModel)]="visualizerType"
			   [disabled]="disabled"
			   value="None"/>

		<label for="switchNone">
			<i class="icon-close"></i>
		</label>

		<input type="radio"
			   id="switchHitMap"
			   name="switchOverlays"
			   [(ngModel)]="visualizerType"
			   value="Hitmap"
			   [disabled]="disabled"/>

		<label for="switchHitMap">
			<i class="icon-tools-heatmap"></i>
		</label>

		<input type="radio"
			   id="switchFootprint"
			   name="switchOverlays"
			   [(ngModel)]="visualizerType"
			   value="Polygon"
			   [disabled]="disabled"/>

		<label for="switchFootprint">
			<i class="icon-tools-polygons"></i>
		</label>

	</div>
</form>
