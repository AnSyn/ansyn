<div class="status" [class.active]="active" style="width: calc(100% - 4px);">
	<div class='status-container'>

		<button [hidden]="!overlay" (click)="backToWorldView($event)" class="back-to-world-view">Back to world view</button>

		<!--TODO Change When need to set by selection [class.active]="isSynchronized -->
		<div class='status-bar-link-maps-icon'>
			<img (click)="toggleMapSyncroniztion()" src="/assets/icons/sync_icon.svg" alt="">
		</div>

		<div class='status-bar-title' data-title='{{map_id}}'>
			<ansyn-overlay-text [overlay]="overlay"></ansyn-overlay-text>
		</div>

		<button [hidden]="!overlay" (click)="toggleHistogramEqualization()" class="histogram" [class.active]="histogramActive">Histogram</button>

		<!--<div class='status-bar-icons'>-->
		<!-- maybe the will change that later
			<a *ngIf='!active' (click)=followActiveMap($event)>f</a>
		-->
		<!--<button [class.favorite]="isFavorite"></button>-->
		<!--</div>-->
	</div>
</div>
