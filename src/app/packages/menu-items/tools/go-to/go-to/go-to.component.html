<button class="close" (click)="expand = false">Ã—</button>

<form (ngSubmit)="submitGoTo()">
	<div [ngSwitch]="from.projection">
		<ng-template ngSwitchCase="geo">
			<ansyn-geo [coordinates]="inputs.from" (changes)="convert($event, from, 'to')"></ansyn-geo>
		</ng-template>

		<ng-template ngSwitchCase="utm">
			<ansyn-utm [coordinates]="inputs.from" (changes)="convert($event, from, 'to')"></ansyn-utm>
		</ng-template>
	</div>


	<div [ngSwitch]="to.projection">
		<ng-template ngSwitchCase="geo">
			<ansyn-geo [coordinates]="inputs.to" (changes)="convert($event, to, 'from')"></ansyn-geo>
		</ng-template>

		<ng-template ngSwitchCase="utm">
			<ansyn-utm [coordinates]="inputs.to" (changes)="convert($event, to, 'from')"></ansyn-utm>
		</ng-template>
	</div>





	<div class="buttons-area">
		<button type="submit">Go</button>
		<button class="pin-location" type="button" (click)="togglePinLocation()" [class.active]="pin_location_mode">
			<span>Pin location</span>
			<img src="/assets/icons/tools/pin-location.svg">
		</button>
	</div>

</form>
