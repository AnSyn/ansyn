<div class="imageries-container" [ngClass]="selected_layout.id">

	<ng-template ngFor let-index [ngForOf]="maps_count_range" let-count="count">
		<div *ngIf="maps.data[index]" (click)="setActiveImagery.emit(maps.data[index].id)">
			<ansyn-imagery-container class="map" [mapComponentSettings]="maps.data[index]" [active]="maps.active_map_id == maps.data[index].id" [show-status]="count > 1"></ansyn-imagery-container>
		</div>
	</ng-template>

</div>
