<div class="container">

	<div class="title-row">
		<span class="title">{{ collection.type }} Layers</span>
		<button *ngIf="!collection.hideArrow"
				[@rotateArrow]="show"
				#downArrow class="down-arrow"
				(click)="show = !show">
		</button>
	</div>

	<ansyn-layer *ngFor="let layer of collection.data"
				 [@layersTrigger]="show"
				 [layer]="layer"
				 [showOnly]="collection.data.length < 2">
				<button *ngIf="collection.onDownload"
						class="download-layer"
						(click)="collection.onDownload()">
					<i class="icon icon-download-layer"></i>
				</button>
	</ansyn-layer>

</div>
