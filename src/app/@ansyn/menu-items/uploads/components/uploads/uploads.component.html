<div>
	<form class="upload-form" #f="ngForm" (ngSubmit)="onSubmit()">
		<div class="form-field">
			<ansyn-input
				label="Name for credit"
				[white]="true"
				name="creditName"
			[(ngModel)]="creditName">
			</ansyn-input>
		</div>
		<div class="form-field">
			<ansyn-input label="Description"
						 [white]="true"
						 select
						 name="description"
						 [(ngModel)]="description">
			</ansyn-input>
		</div>
		<div class="form-field sensor-type">
			<div class="title">*Sensor type</div>
			<div class="sensor-types">
				<ansyn-radio *ngFor="let value of sensorTypes"
							 [ngModelOptions]="{standalone: true}"
							 [value]="value"
							 required
							 [(ngModel)]="sensorType">
					{{value}}
				</ansyn-radio>
			</div>
		</div>

		<div class="form-field">
			<ansyn-combo-box
				required
				name="sensorName"
				color="transparent"
				placeholder="*Sensor name"
				[(ngModel)]="sensorName">

				<ansyn-combo-box-option *ngFor="let sensor of sensorNames" (click)="other = false" [value]="sensor">
					{{ sensor }}
				</ansyn-combo-box-option>

				<ansyn-combo-box-option [value]="other && sensorName ? sensorName : ''" (click)="modal = true">
					<i class="icon-edit"></i> {{ other ? sensorName : 'Other' }}
				</ansyn-combo-box-option>
			</ansyn-combo-box>
		</div>

		<div class="form-field">
			<ansyn-combo-box
				required
				name="sharing"
				color="transparent"
				placeholder="*Sharing Options"
				[(ngModel)]="sharing">

				<ansyn-combo-box-option value="public">
					Public
				</ansyn-combo-box-option>

				<ansyn-combo-box-option value="private" disabled>
					Private
				</ansyn-combo-box-option>

			</ansyn-combo-box>
		</div>

		<div class="form-field fileinput">
			<ansyn-file-input
				required
				accept="image/jpeg"
				[multiple]="true"
				name="files"
				placeholder="*Choose file"
				[(ngModel)]="fileInputValue"
				(change)="files = $event.target.files">
			</ansyn-file-input>
		</div>

		<div class="form-field">
			<ansyn-checkbox
				required
				name="licence"
				[(ngModel)]="licence">
				<span class="licence">I agree to the <a [href]="rulesLink" target="_blank">rules</a></span>
			</ansyn-checkbox>
		</div>

		<button ansynButton class="reset" type="button" [disabled]="disabledReset()" (click)="resetForm()" >Reset</button>
		<button ansynButton type="submit" [disabled]="!f.valid || loading || !licence">Submit</button>

		<span>valid {{f.valid}}</span>
	</form>
</div>

<ansyn-modal [(show)]="modal">
	<ansyn-edit-sensor-name *ngIf="modal" (onSubmit)="submitCustomSensorName($event)"></ansyn-edit-sensor-name>
</ansyn-modal>

<ansyn-loader [show]="loading" loaderText="Upload files"></ansyn-loader>
