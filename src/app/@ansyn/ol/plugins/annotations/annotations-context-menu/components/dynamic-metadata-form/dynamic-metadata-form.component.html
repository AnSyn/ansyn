<form [formGroup]="form">
	<div class="inputs-container">
		<ng-container *ngFor="let attribute of attributes">
			<ansyn-dynamic-attribute-control [attribute]="attribute" [form]="form"></ansyn-dynamic-attribute-control>
		</ng-container>
	</div>
	<div class="save-btn-container">
		<button mat-flat-button (click)="submit()">{{'Save' | translate}}</button>
	</div>
</form>
