    <tree-root id="tree1" [focused]="true" [nodes]="source" [options]="options">
      <template #treeNodeTemplate let-node let-index="index">
        <input type="checkbox" [checked]="node.isActive" (change)="checkedChanged(node, $event)" />
        <span [class]="node.data.className" [class.title]="true">{{ node.data.name }}</span>
      </template>
      <template #loadingTemplate let-node>
        <div [class]="node.data.className + 'Loading'">Loading {{ node.data.title }}...</div>
      </template>
    </tree-root>
   <br/>
