<carousel [interval]="0">
	<slide *ngFor="let slide of const.SLIDES_DATA">
		<div class="help-slide">
			<div class="above-center">
				<div>How to start exploring?</div>
				<div>{{slide.text[0]}}</div>
				<div>{{slide.text[1]}}</div>
				<img [src]="img(slide.image[0])">
			</div>
			<div class="from-center">
				<div>{{slide.text[2]}}</div>
				<img [src]="img(slide.image[1])">
				<div>{{slide.text[3]}}</div>
			</div>
		</div>
	</slide>
</carousel>

<footer>
	<hr/>
	<label>
		<ansyn-checkbox
			text="Don't show on startup"
			[checked]="helpLocalStorageService.getHelpLocalStorageData().dontShowHelpOnStartup"
			(inputClicked)="helpLocalStorageService.setHelpLocalStorageData({ dontShowHelpOnStartup: $event.data.isChecked})"
		></ansyn-checkbox>
	</label>
</footer>
