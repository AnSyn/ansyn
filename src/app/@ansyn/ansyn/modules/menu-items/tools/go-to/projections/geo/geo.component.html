<label class="goto-projection-title">Geo WGS84</label>
<div class="inputs">
	<ng-template [ngIf]="coordinates">
		<div class="input-box">
			<label for="geo-lng-input">lat</label>
			<input id="geo-lat-input" type="number"
				   [(ngModel)]="coordinates[1]"
				   name="lat"
				   (ngModelChange)="onInputs(coordinates)"
				   (blur)="onBlur()"
				   (mousewheel)="$event.preventDefault()"
				   autocomplete="false"
				   required/>
		</div>

		<div class="input-box">
			<label for="geo-lng-input">long</label>
			<input id="geo-lng-input"
				   type="number"
				   [(ngModel)]="coordinates[0]"
				   name="lng"
				   (ngModelChange)="onInputs(coordinates)"
				   (blur)="onBlur()"
				   (mousewheel)="$event.preventDefault()"
				   autocomplete="false" required/>
		</div>
		<div class="geo-copy-to-clipboard" (click)="copyToClipBoard()">
			<span class="icon-copy-coords"></span>
		</div>
	</ng-template>
</div>
<div>
	<p *ngIf="validationErr" class="error-message">Invalid. try again</p>
</div>
