<div class="overlays-container">

	<ansyn-overlay-status></ansyn-overlay-status>

	<div class="overlays-dots" *ngIf="loading" [@timeline-status]>
		<div class="loading-container">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
	</div>

	<ansyn-timeline
					[drops]="drops"
					[redraw$]="redraw$"
					[timeLineRange]="timeLineRange$ | async"
					[markup]="dropsMarkUp$ | async">
	</ansyn-timeline>
</div>
