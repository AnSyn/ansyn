<div class="collection">
	<label class="switch">
		<input id="show-only-favorites" [checked]="onlyFavorite"  type="checkbox" (click)="showOnlyFavorites($event)"
		 [disabled]="disableShowOnlyFavoritesSelection"/>
		<span class="slider round"></span>
		<span class="slider-text">Show only favorites</span>
	</label>
	<div class="allFilters">
			<ansyn-filter-container
			*ngFor="let filter of filters"
			[filter]="filter">
		</ansyn-filter-container>
	</div>
</div>
