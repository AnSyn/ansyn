<div class="edit-layer">
	<form #f="ngForm" class="edit-layer-form" (ngSubmit)="layer ? editLayer(layerName.value) : addLayer(layerName.value)">

		<input id="layerName" name="name" required [value]="layer?.name" autocomplete="off" #layerName>
		<span class="bar"></span>
		<label class="case-name" for="layerName">Name</label>

		<div class="bottom-btns">
			<button type="button" (click)="closeModal()">Cancel</button>
			<button [disabled]="f.invalid">OK</button>
		</div>
	</form>
</div>
