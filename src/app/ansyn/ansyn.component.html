<div class="app">

	<ansyn-menu></ansyn-menu>
	<div class="version">{{version}}</div>

	<div class="layer">

		<ansyn-imageries-manager #mapsContainer class="map" [selected_layout]="selected_layout" [maps]="maps" (setActiveImagery)="onActiveImagery($event)" (layoutChangeSuccess)="layoutChangeSuccess($event)"></ansyn-imageries-manager>

        <div class="status">

			<ansyn-status-bar [selected_case_name]="(selected_case)?.name" [overlays_count]="overlays_count" [overlay-name]="overlay_name" (backToWorldViewClicked)="backToWorldView($event)" (toggleEditMode)="toggleEditMode($event)" [hide-overlay-name]="selected_layout.maps_count > 1"></ansyn-status-bar>

		</div>

		<div class="app-timeline-container">
			<overlays-container></overlays-container>
		</div>
	</div>
</div>
<router-outlet></router-outlet>
