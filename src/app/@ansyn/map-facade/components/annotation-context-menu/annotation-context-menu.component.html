<div class="context-menu-wrapper"
	[ngStyle]="contextMenuWrapperStyle">

	<div class="buttons" *ngIf="!fromHover">
		<!-- Don't change "mousedown" to "click"! -->
		<button [class.active]="this.action?.payload?.showMeasures" (mousedown)="toggleMeasures($event)"><i class="icon-tools-ruler"></i></button>
		<button class='removeFeature' (mousedown)="removeFeature($event)"><i class="icon-close"></i></button>
	</div>

</div>
