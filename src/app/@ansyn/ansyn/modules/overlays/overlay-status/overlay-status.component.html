	<button class="small-icon-button set-preset" *ngIf="overlay "
			[class.active2]="isPreset"
			(click)="togglePreset()"
			[disabled]="noGeoRegistration"
			[attr.tooltip-value]="presetsButtonText | translate"
			[attr.tooltip-class]="mapsAmount > 1 ? 'bottom right' : 'top right'">
		<i class="icon icon-quick-loop-add"></i>
	</button>

	<button class="small-icon-button remove-overlay" *ngIf="overlay "
			(click)="removeOverlay()"
			[attr.tooltip-value]="isRemoved ? 'Restore overlay' : 'Remove overlay' | translate"
			[attr.tooltip-class]="mapsAmount > 1 ? 'bottom right' : 'top right'">
		<i class="icon" [ngClass]="isRemoved ? 'icon-restore-overlay' : 'icon-remove-overlay'"></i>
	</button>
	<button class="small-icon-button set-favorite" *ngIf="overlay"
			(click)="toggleFavorite()"
			[attr.tooltip-value]="favoritesButtonText | translate"
			[attr.tooltip-class]="mapsAmount > 1 ? 'bottom right' : 'top right'">
		<i class="icon" [class.icon-favorites]="!isFavorite"
		   [class.icon-favorites-active]="isFavorite"></i>
	</button>
