<div class="imageries-container"
	 #imageriesContainer
	 [ngClass]="{'pin-location': pinLocationMode, 'pin-point': pinPointMode}">

	<ng-template [ngIf]="mapsList">
		<div *ngFor="let mapData of mapsList; count as count"
			 class="map-container-wrapper"
			 (click)="clickMapContainer(mapData.id)"
			 (dblclick)="dbclick()">
			<ansyn-imagery-container class="map"
									 [mapState]="mapData"
									 [active]="activeMapId === mapData.id"
									 [showStatus]="count > 1"
									 [mapsAmount]="mapsList.length">
			</ansyn-imagery-container>

			<div class="active-border"
				 [class.active]="activeMapId === mapData.id">
			</div>

		</div>

	</ng-template>
</div>

<ansyn-context-menu></ansyn-context-menu>

<ansyn-welcome-notification></ansyn-welcome-notification>
