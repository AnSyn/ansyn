<div class="app animations" [ngClass]="isPinnedClass">
	<div class="menu">
		<ansyn-menu [version]="version" *ngIf="(windowLayout$ | async).menu"></ansyn-menu>
		<ansyn-tools class="ansynToolsAlone" *ngIf="(windowLayout$ | async).toolsOverMenu"></ansyn-tools>
	</div>

	<div class="layer">
		<div class="maps-container">
			<ansyn-imageries-manager></ansyn-imageries-manager>
		</div>

		<div class="status-timeline-container">
			<div class="status" *ngIf="(windowLayout$ | async).statusBar">
				<ansyn-status-bar
					[selectedCaseName]="selectedCaseName"
					[activeMap]="(activeMap$ | async)"
				>
				</ansyn-status-bar>
			</div>

			<div class="app-timeline-container" *ngIf="(windowLayout$ | async).timeLine">
				<ansyn-overlays-container></ansyn-overlays-container>
			</div>
		</div>
	</div>
</div>


<!-- App overlays -->
<ansyn-toast [duration]="4"></ansyn-toast>
