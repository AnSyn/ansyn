<div>
	<form #f="ngForm">

		<div class="form-field">
			<ansyn-input label="Title"
						 [white]="true"
						 name="title"
						 [(ngModel)]="title">
			</ansyn-input>
		</div>

		<div class="form-field sensor-type">
			<div class="title">*Sensor type</div>
			<div class="sensor-types">
				<ansyn-radio *ngFor="let value of sensorTypes"
							 [ngModelOptions]="{standalone: true}"
							 [value]="value"
							 required
							 [(ngModel)]="sensorType">
					{{value}}
				</ansyn-radio>
			</div>
		</div>

		<div class="form-field">
			<ansyn-combo-box
				required
				name="sensorName"
				color="transparent"
				placeholder="*Sensor name"
				[(ngModel)]="sensorName">

				<ansyn-combo-box-option *ngFor="let sensorName of sensorNames" [value]="sensorName">
					{{ sensorName }}
				</ansyn-combo-box-option>

			</ansyn-combo-box>
		</div>

		<div class="form-field">
			<ansyn-combo-box
				required
				name="sharing"
				color="transparent"
				placeholder="*Sharing Options"
				[(ngModel)]="sharing">

				<ansyn-combo-box-option value="Public" *ngFor="let share of sharingOptions">
					{{share}}
				</ansyn-combo-box-option>

				<!--<ansyn-combo-box-option value="Private" [disabled]="true">-->
					<!--Private-->
				<!--</ansyn-combo-box-option>-->

			</ansyn-combo-box>
		</div>

		<div class="form-field fileinput">
			<ansyn-file-input
				required
				accept="image/jpeg"
				[multiple]="true"
				name="files"
				placeholder="*Choose file"
				[(ngModel)]="fileInputValue"
				(change)="files = $event.target.files">
			</ansyn-file-input>
		</div>

		<div class="form-field">
			<ansyn-checkbox
				name="licence"
				required
				[(ngModel)]="licence">
				<span class="licence">I agree to this <a [href]="config.rulesLink" target="_blank">rules</a></span>
			</ansyn-checkbox>
		</div>

		<button ansynButton type="submit" [disabled]="f.invalid">Submit</button>

	</form>
</div>
